l_english:
 KOR_GATHERING_STORM_DESC:0 "굳게 문을 닫았던 과거를 뒤로하고, 서양과의 조약 체결을 계기로 한국은 기계문명을 은자의 나라로 초대하였고 개혁과 유신 끝에 과실을 보게 되었습니다. 요심에서 부산에 이르기까지 개화의 빛은 꺼질줄을 모르며 이는 곧 제국의 자부심, 그 자체입니다. \n\n그러나 대공황의 여파와 극단주의의 발흥은 청구의 푸름을 서서히 사그라들게 만들고 있습니다. 국내외적으로 미래는 점점 불안정해져가며 한국은 또 다른 선택의 기로에 놓였습니다."
 
 SHX_GATHERING_STORM_DESC:0 "장제스에 대한 반대파의 투쟁은 중원대전을 통해 절정에 이르렀습니다. 전쟁의 결과, 옌시산의 북경정부는 중국의 확고한 중앙정부로 자리잡았지만 그 내부는 배신자 장군으로 악명 높은 펑위샹의 국민군 및 군벌 간의 이해관계로 흔들리고 있습니다. 난징에서는 패퇴한 장제스가 다시 한번 힘을 모으고 있으며, 한국과 일본은 개입의 명분을 갈구하고 있습니다.\n\n많은 적들이 위협하는 가운데, 모범총통의 정부는 중국을 위해 어려운 선택을 내려야 할 것입니다."
 
 CHI_GATHERING_STORM_DESC:0 "삼민주의와 오권분립을 위한 국민당의 투쟁에도 불구하고 군벌과 반대파의 야합은 끝내 장제스를 패퇴시켰습니다. 짧지만 피비린내 났던 싸움은 군대와 산업을 초토화시켰고, 이제는 삼민주의 그 자체를 위협하고 있습니다.\n\n하지만 때가 왔습니다. 사람들은 국민당의 대의에 흔들리고 있으며, 새로운 군대가 일어섰고, 새로운 거점이 세워졌으니, 적절한 때가 찾아오면, 투쟁은 재개되어 민생, 민권, 민족의 국가를 이루는 그 순간까지 계속될 것입니다."
 
 WARLORDS_GATHERING_STORM_DESC:0 "중앙정부는 약해졌고 야심가가 권력을 잡기에 충분한 기회가 다가왔습니다. 각 성의 실력자들은 중앙정부의 질서가 보살피는 아래 자그마한 봉토를 얻고자 노력했습니다.\n\n전쟁이 지평선 너머에서 다가왔고, 군벌들은 제각각 어려운 선택을 해야만 했습니다. 중앙정부에 협력할 것인가? 아니면 혁명가들과 동맹을 맺을 것인가? 양쪽 모두 회담석의 자리를 약속할 기회이지만 세 번째 가능성도 있습니다. 우리가 곧 중국이 되는 것입니다."
 
 QIN_GATHERING_STORM_DESC:0 "신해년의 변으로 대청국은 중원에서 발상지로 쫓겨났지만 청은 여전히 만몽회장과 소수의 한족 신민들을 지배하고 있습니다. 그러나 산산조각 난 제국이 안정을 되찾는 것은 불가능에 가까웠고 앞으로의 미래상을 둔 대립이 시작되었습니다.\n\n장쭤린이 현재 정권을 장악하고 있지만 선통제에게 정당하고 직접적인 통치권을 돌려주려는 종사당, 청 전역에 동양판 대타협을 성사시키고자 하는 개혁파가 도전장을 내밀고 있습니다. 확실한 것은 어느 세력이든 때가 온다면, 산해관을 넘어 천명이 약속한 바를 되찾고자 할 것이라는 점입니다."
 
 QING_STATE_GATHERING_STORM_DESC:0 "신해혁명의 결과, 청나라의 패권은 완전히 무너졌고 중원 18성은 새로운 국가를 선포했습니다. 그러나 몽골과 신강, 티베트는 여전히 천자의 손아귀에 놓였으며 각 지역의 실력자들은 광범위한 자치로 타협할 수 밖에 없었습니다.\n\n그럼에도 결코 사그라들지 않은 독립 열망을 보면 선택의 시간이 다가온 것일지도 모릅니다. 계속해서 청이란 울타리를 사용해야 할까요? 아니면 독립의 열망을 마침내 현실로 가져와야 할까요?"
 
 news.67.t:0 "제12회 올림픽"
 news.67.d:0 "제12회 올림픽이 대한제국 한성에서 개최되었습니다. 국제적 긴장이 심화됨에 따라, 많은 사람들은 올림픽이 취소될 것이라 생각했지만, 이번엔 그러지 않았습니다.\n\n한성은 올림픽을 주최하게 된 최초의 비서구권 도시로서, 연료 보급 없이 독일에서부터 올림픽 성화를 받기 위해 Me 261 장거리 비행기를 특별히 만들었습니다.\n\n한국 선수들의 기량은 뛰어났으며, 한국은 독일과 미합중국의 뒤를 이어 14개의 금메달을 획득해, 메달 집계수 3위를 등극하였습니다."
 news.68.d:0 "제12회 올림픽이 최근 핀란드의 헬싱키에서 개최되었습니다.\n\n올림픽은 원래 한성에서 개최되기로 하였으나, 대한제국이 전쟁에 주력함으로서 불가능해졌고 국제 올림픽 위원회는 대신 헬싱키에서 대회를 개최하기로 했습니다.\n\n미합중국의 선수들이 가장 많은 메달을 수상했고, 독일과 이탈리아가 그 뒤를 이었습니다. 핀란드는 10개의 금메달을 획득하여 4위에 올랐습니다."
 
