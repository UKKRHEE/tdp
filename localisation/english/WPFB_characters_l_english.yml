    #비시 프랑스
    FRA_philippe_petain_desc: "§g"영광의 날에도 나는 그대들과 함께 섰지. 어두운 날에도 나는 그대들과 함께 남았고 남아 있을 걸세."\n - 필리프 페탱§!\n\n§Y지도자 설명\n출생:§! 1856년 4월 24일 프랑스 제국 파드칼레\n§Y정치 경력:§! 1856년 태어난 필리프 페탱은, 1914년의 대전쟁이 일어나기 전까지는 은퇴를 바라보고 있던 노장이었습니다. 전쟁 초반부터 유능하고 카리스마 넘치는 지도자로서의 면모를 보여줬고, 실패한 장교들을 문책하고 교체하면서 빠르게 군을 재정비했습니다. 그리고 베르됭에 와서는 그를 상징하는 명령을 내렸습니다. "버텨라, 행운을 빈다!" 그리고 그 명령과 함께 그는 국민적인 명성을 얻었습니다. 적절한 보급과 군의 사기에 대한 관심은 전투의 승리에 크게 기여했고, 그는 그 때부터 "베르됭의 사자"였습니다. 그의 휘하에서 일했던 많은 사람들의 존경을 받은 그는 1916년의 혼란기 이후 전열을 가다듬었으며, 1918년에는 전선을 고착화 시킬 수 있었습니다. 그런 그의 철학과 작전이 프랑스의 승리에 공헌했음에는 의심의 여지가 없었습니다.\n\n종전 후, 그는 혼란으로 빠져드는 공화국에 불안과 우려를 느꼈고 끝내 그의 우려는 두 번째 대전쟁에서의 항복이라는 최악의 형태로 돌아왔습니다. 페탱은 주변의 만류에도 오직 개인적인 사명감 단 하나를 위해 '프랑스국'의 수장이 되었지만, 프랑스인들은 그가 가시면류관을 쓴 영웅인지, 타락한 부역자인지 결론을 내리고 있지 못합니다."
 
    #반독 파시즘 / 프랑스 사회당
    FRA_francois_de_la_rocque: "프랑수아 드 라 로크"
    FRA_francois_de_la_rocque_desc: "§g"'공화국 만세', '황제 만세', 또는 '국왕 만세'를 외치기 전에 우리는 다음과 같이 소리칠 필요가 있다. '프랑스 만세'라고."\n - 프랑수아 드 라 로크§!\n\n§Y지도자 설명\n출생:§! 1885년 10월 6일 프랑스 공화국 브르타뉴\n§Y정치 경력:§! 흔히 '대령'이라고 불리는 프랑수아 드 라 로크는 1885년에 태어났으며, 훌륭한 군사 및 정치 경력을 이룩했습니다. 생시르 육군사관학교의 졸업생인 그는 대전쟁 도중 중상을 입었고 속보에 9차례에 걸쳐 언급되었으며, 1916년에는 프랑스군의 최연소 지휘관 중 한 명이 되어 레지옹 도뇌르 훈장을 수여받았습니다. 애국심이 강하고 경건한 가톨릭 신자였던 그는 종전 후 참호전에서의 전우 정신을 되살리기를 희망한 수만 명의 참전용사들을 재빨리 끌어모은 참전용사단체인 불의 십자단(Croix-de-Feu)에 가입해 1931년에는 총재의 자리까지 올랐습니다. 라 로크는 프랑스의 악명 높은 불안정을 타파하기 위한 강력한 통치를 주장하며 프랑스 사회당을 창당한 이래 사회당은 빠르게 성장하여 프랑스 정계에서 최대의 정치세력으로 발돋움했으며, 이들은 모두 대령과 그의 개혁된 프랑스를 위한 꿈에 헌신했습니다.\n\n예상대로 사회당이 장악한 정권에 의해 지도자로 선출된 그는 과거의 불안정으로부터 벗어나, 프랑스가 미래에 닥칠 어떤 위기든 상대할 수 있는 더욱 강력한 체제로 변모하기를 바라고 있습니다."
 
    #친독 파시즘 / 프랑스 인민당
    FRA_jacques_doriot: "자크 도리오"
    FRA_jacques_doriot_desc: "§g국민과 조국의 이름으로, 나는 프랑스 인민당과 그 이상, 그리고 그 지도자에게 충성하고 헌신할 것을 맹세합니다.\n나는 자유롭고 독립적인 새로운 프랑스를 남길 국가적이고 인민적인 혁명의 대의를 위한 최고의 희생을 치를 때까지 봉사할 것을 맹세합니다.\n - '프랑스 인민당 선서' 중§!\n\n§Y지도자 설명\n출생:§! 1898년 9월 26일 프랑스 공화국 우아즈 브렐\n§Y정치 경력:§! 자크 도리오는 대전쟁의 참전용사이며 독일에서의 포로 생활을 끝내고, 승전했음에도 혼란에 삼켜진 프랑스로 되돌아왔습니다. 그는 공산당에서 인민당 창설까지, 신념의 변화를 겪는 과정에서 철저하게 타협적인 성향을 가지게 되었습니다."
 
