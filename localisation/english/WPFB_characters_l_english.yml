    #민주당
    USA_franklin_delano_roosevelt_desc: "§g"가장 진정한 의미에서, 자유는 수여될 수 없으며, 쟁취해야 한다."\n - 프랭클린 D. 루스벨트§!\n\n§Y지도자 설명\n출생:§! 1882년 1월 30일 미합중국 뉴욕\n§Y정치 경력:§! "
    
    #민주당
    USA_harry_truman_desc: "§g"강대국의 책임은 세계에 봉사하는 것이지, 세계를 지배하는 것이 아니다."\n - 해리 S. 트루먼§!\n\n§Y지도자 설명\n출생:§! 1884년 5월 8일 미합중국 미주리\n§Y정치 경력:§! 젊은 시절 트루먼은 여러 직업을 전전하며 지내다가 대전쟁이 터진 후, 지독한 근시임에도 시각검사판을 통째로 외워서 입대하였습니다. 종전 후, 트루먼은 30대의 나이에 법률학교를 졸업하였고 1934년 상원의원이 되었습니다.\n\n다시 한번 전쟁의 먹구름이 드리운 후, 트루먼은 국방사문위원회를 이끌며 군납비리 타파, 약 150억 달러의 국고 보존, 물자 및 병기 기준 확립 등 군수산업계에 큰 영향을 주었습니다. 이런 업적 덕에 그는 1944년 부통령이 되었고 이제는 사망한 루스벨트의 뒤를 이어 대통령이 되었습니다. 이제 트루먼 대통령은 자신과 세계를 돕기 시작할 준비가 된 미국을 바라보고 있습니다."
    
    #공화당
    USA_alf_landon_desc: "§g"경제 계획의 대가는 경제적 자유의 상실입니다. 그리고 경제적 자유와 개인의 자유는 서로 손으로 맞닿아 있습니다."\n - 앨프 랜던§!\n\n§Y지도자 설명\n출생:§! 1887년 9월 9일 미합중국 펜실베이니아\n§Y정치 경력:§! 앨프레드 모스먼 랜던이 미국을 이끌기 위해 선택받았다는 것은 매우 흥미로운 일입니다. 1887년 펜실베이니아에서 태어나 오하이오에서 자랐고 마침내 캔자스에서 수학한 뒤 그곳에 정착한 랜던은 석유 시추자로서 상당한 개인 재산을 모았고, 좌파와 우파 모두에게 공격을 받은 석유 로비단체의 주요 인사가 되었습니다. 테디 루스벨트의 진보당과 그의 1912년 출마의 지지자였던 랜던은 결국 캔자스 공화당의 자유주의 코커스의 지도자가 되었습니다. 1932년 그는 예외적으로 치열했던 유세에서 캔자스 주지사로 선출되었고, 2년 뒤 가까스로 재선에 성공해 점점 더 희귀한 광경이 되어가는 유화적인 개혁주의 공화당원으로서 명성을 쌓았습니다.\n\n랜던은 시끌벅적한 성격의 소유자들과 급진주의가 지배하는 양극화된 정치 분야에서 중도주의자로서 공화당 조직의 지원을 받았으며, 대부분의 논평가들은 공화당이 임종에 이르렀다고 믿었고, 랜던과 그의 차분한 선거운동을 비난했습니다. 그럼에도 불구하고, 랜던은 민주당을 앞지르는 기적을 일으켰습니다. 이 신임 대통령은 재정보수주의적이지만 정부의 개입을 수용하는 독특한 정치적 유산을 가지고 있으며, 기업의 이익을 대표하는 인물이지만 여전히 노동조합의 지지자이기도 합니다.\n\n다시 한번 전쟁의 그림자가 합중국을 덮으려는 시기, 랜던 대통령은 너무나도 막중한 책임을 갖고 있습니다."
    
    #공화당
    USA_wendell_willkie_desc: "§g"우리가 모든 국가의 자유와 기회를 이야기할 때, 우리 사회를 조롱하는 역설은 더 이상 무시할 수 없을 정도로 분명해진다."\n - 웬델 윌키§!\n\n§Y지도자 설명\n출생:§! 1892년 2월 18일 미합중국 인디애나\n§Y정치 경력:§! 웬델 윌키는 대통령이 되기 전부터 많은 구설수에 올랐습니다. 원래 그는 윌리엄 제닝스 계열의 딕시크랫(남부 민주당 보수파-탈당파)이였지만, 대학에 입학하고 나서는 사회주의자가 되었습니다. 1933년에 중국을 방문했을 때는 윌키가 쑹메이링과 불륜을 저질렀다는 소문이 끊이지 않았습니다. 작가인 이리타 반 도렌과의 불륜은 말할 것도 없습니다. 대공황이 닥쳤을 때 민주당이 은행의 강제 휴무를 강요하는 조치를 반대함으로써 윌키는 존재감을 얻게 되었습니다.\n\n금융기관에 대한 이러한 지원과 함께 정부개입이 시장경쟁에 방해가 되어선 안 된다는 그의 주장은 그가 1940년 공화당의 대선 후보로 선출될 수 있게 해주었고 결국 루스벨트의 3선을 저지시켰습니다. 이 다재다능한 사람이 막중한 역할을 지닌 대통령직을 잘 수행할 수 있을지는 두고볼 일입니다."
 
    #공화당
    USA_douglas_macarthur_desc: "§g"노병은 죽지 않는다. 다만 사라질 뿐."\n - 더글라스 맥아더§!\n\n§Y지도자 설명\n출생:§! 1880년 1월 26일 미합중국 아칸소\n§Y정치 경력:§! 군인으로 태어난 더글러스 맥아더는 부대에서 부대로 옮겨 다니며 어린 시절을 보냈고, 읽거나 쓰기도 전에 타고 쏘는 법을 배웠으며, 이 기술들이 그의 이후의 경력을 만들어줬습니다. 아서 중장의 가장 성공한 아들인 맥아더는 아버지의 발자취를 따라 웨스트포인트에 있는 미국육군사관학교에 입학했습니다. 이후로는 곧바로 필리핀 반란군에 맞서 싸웠고 멕시코 혁명 당시의 베라크루즈 점령에 참전했습니다. 1920년대가 되자, 그는 이미 미 육군의 최연소 소장이었고, 대전쟁 이후 현대전의 변화를 다루기 위해 개혁한 웨스트포인트의 교장이 되었습니다. 오랫동안 사관학교에서 복무한 후, 그는 그의 두 번째 고향인 필리핀으로 돌아왔습니다. 그러나 그곳에서의 시간은 짧았습니다. 악화된 본국의 상황이 1930년에 그를 돌아오도록 강요했기 때문입니다.\n\n하지만 바로 그때부터 맥아더의 순탄대로는 흔들리기 시작했습니다. 1932년 보너스 아미를 강경진압한 것은 그의 평판을 순식간에 추락시켰고 이어진 군비를 둘러싼 행정부와의 대립은 그를 군 주류파에서 밀려나게 만들었으며 결국 1935년 그는 필리핀 군사고문으로 취임하며 다시 필리핀으로 돌아오게 되었습니다. 하지만 운명도, 맥아더 본인도 그 자리에서 멈춰설 생각은 전혀 없었습니다. 그림자가 제1, 2의 고향 모두를 뒤덮은 후 맥아더는 다시 한번 군모를 쓰고, 파이프를 문 뒤, 합중국의 적과 싸우기 시작하며 자신이 (여러의미로) 돌아왔음을 알렸습니다.\n\n지금, '미국의 카이사르'는 과거보다 더욱 거대해진 영향력과 명성으로 원수에서 대통령으로 진급하였고 미국이라는 군대를 지휘할 준비를 마쳤습니다."
    
    #공화당
    USA_thomas_dewey_desc: "§g"우리는 미래를 두려워하지 않아도 됩니다. 왜냐하면 미래는 우리 자신의 손에 달려 있기 때문입니다."\n - 토머스 E. 듀이§!\n\n§Y지도자 설명\n출생:§! 1902년 3월 24일 미합중국 미시간\n§Y정치 경력:§! "
 
