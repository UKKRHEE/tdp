    FRA_pierre_laval_desc: "§g"프랑스만을 생각하고 있다는 것을 합당하고 규율 있는 태도로 보여주십시오."\n - 피에르 라발§!"
 
    #인민전선
    FRA_leon_blum_desc: "§g"이것이 독재자들이 이끌어온 유럽의 상태입니다. 우리 사회주의자들 및 평화주의자들에게 있어 무력에 대한 호소는 오늘날 평화에 대한 호소입니다."\n - 레옹 블룸§!\n\n§Y지도자 설명\n출생:§! 1872년 4월 9일 프랑스 공화국 파리\n§Y정치 경력:§! 레옹 블룸이 젊었을 무렵, 프랑스는 드레퓌스 사건이라는 하나의 사건으로 골머리를 앓고 있었습니다. 전쟁에서 패배한 것에 대한 전국적인 분노가 유대인에 대한 혐오로 번져버린 이 사건은, 유대인에 뿌리를 두고 있던 그가 정치에 발을 들이는 계기가 되었습니다.\n\n이후에도 상황이 순탄하게 흘러가지는 않았습니다. 장 조레스의 제자로 노동자 인터내셔널 프랑스 지부(SFIO)에 가입해 활동하던 중 조레스가 우익 세력에 암살되는 사건이 있었을 뿐 아니라 러시아 혁명을 계기로 집권한 볼셰비키들에 대한 의견 차이로 당이 분열되는 일도 여럿 있었습니다.\n\n그럼에도 이런 일련의 사건들은 오히려 블룸의 인지도를 높여줄 뿐 아니라 그의 신념을 확고히 하게 해주는 계기가 되었고, 그를 동방에서 부상하는 파시스트들에 대항하는 대항마로 만들어 줄 수 있었습니다.\n\n좌익 세력의 간판 역할을 하는 레옹 블룸이, 숱한 얼굴마담으로 남을 지 아니면 참 지도자로 역사에 평가될지는 이제 그 스스로의 선택에 달려 있습니다."
 
    #자유 프랑스
    FRA_charles_de_gaulle_desc: "§g"싸움이 필요한 곳에서, 싸움이 필요한 만큼, 적이 패배할 때까지, 국가의 임무가 깨끗이 청산될 때까지 나는 싸울 것이다."\n - 샤를 드 골§!\n\n§Y지도자 설명\n출생:§! 1890년 11월 22일 프랑스 공화국 노르파드칼레\n§Y정치 경력:§! 샤를 드 골은 근면과 규율, 그리고 프랑스에 대한 자부심을 가지고 성장했습니다. 그가 15세 때, 독일과의 전쟁에서 프랑스군을 승리로 이끄는 '드 골 장군'이 주연인 소설을 집필하며, 1870년의 패배를 복수했습니다. 그는 프랑스를 승리로 이끈다는 어린 시절의 꿈을 실현하기 위해 평생을 노력했습니다. 수석은 아니었지만 열심히 공부하는 학생이었던 그는 모두와 두루 친했고 사랑 받았습니다. 그런 그의 카리스마 있는 면모로 인해 "수탉"이라는 별명도 얻었습니다. 그는 생 시르 사관학교를 졸업한 후, 당시 페탱 대령의 명령으로 장교로 군에 입대했습니다. 그는 베르됭의 페탱 휘하에서 복무하다가 독일군에 의해 부상을 입고 생포당했습니다. 전후 포로 생활을 청산한 그는 보슈(독일 놈들)의 침략에 대항하는 저항의 상징이 되었습니다.\n\n또다시 전쟁이 프랑스를 덮치자 그는 다시 한번 맹렬히 적에 맞서 싸워나갔지만 끝내 그의 조국은 패배와 항복이라는 치욕의 구렁텅이로 떨어지고 말았습니다. 그럼에도 그는 포기할 생각이 없습니다. 그는 자신과 뜻을 같이하는 장교들을 끌어 모아 '자유 프랑스'를 결성한 후 가시밭길이나 다름없는 항전의 길을 나아가기 시작했습니다. 드 골의 저항이 새롭게 부활할 프랑스의 신호탄이 될지, 그저 연약하고 의미 없는 발버둥에 불과한지는 시간만이 알려줄 것입니다."
 
    FRA_paul_reynaud_desc: "§g"우리는 자본주의 체제에 살고 있습니다. 이 체제가 작동하려면 우리는 그 법칙을 따라야 합니다. 이윤의 법칙, 개인의 위험, 자유시장, 경쟁을 통한 성장이 바로 그것입니다."\n - 폴 레노§!\n\n§Y지도자 설명\n출생:§! 1878년 10월 15일 프랑스 공화국 알프드오트프로방스\n§Y정치 경력:§! 폴 레노는 젊은 시절 대전쟁의 모든 주요 전투에 참전하였고, 심지어 1918년에는 백군을 지원하기 위해 러시아로 파견되었던 군인이었습니다. 온건 우파였던 그는 철저히 시장자유주의에 입각하여 민주공화동맹의 대열에 합류해, 자신이 대중을 사로잡는 웅변가이자, 정치적 혼란 속에서 주도권을 잡을 수 있는 맹렬한 정치적 동물이라는 것을 드러냈습니다. 시대의 조류를 타고 새로이 나타난 온갖 이념들 속에서도, 자유민주주의에 바탕을 둔 공화국이라는 그의 이상에 대한 신념은 흔들리지 않았습니다. 그는 자유주의 우파로서 빠르게 두각을 나타냈고, 의회 내에서는 프랑스의 적에 맞서 강경론을 설파하는, 몇 안되는 입지를 가진 정치인 중 하나이기도 합니다.\n\n마침내 프랑스의 적들이 이빨을 들어냄에 따라 폴 레노는 지도자라로 프랑스를 지키고자 발버둥치고 있지만 승리의 여신이 그에 응답해줄지는 미지수입니다."
 
