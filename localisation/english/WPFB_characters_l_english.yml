 KOR_JI_CHEONGCHEONE_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1888년\n대한제국 한성부 삼청동\n§Y군 경력:§L\n대대로 무관을 배출한 가문 출신으로 1908년 대한제국 육군무관학교에 입학하는 것으로 군 생활을 시작하였습니다. 이후 한봉전쟁 동안 김좌진과 같이 청산리 전투에서 활약하며 자신의 능력을 입증하였습니다.\n§Y중요 보고:§L\n그는 황국협회 내 개혁파를 대표하는 김구와 연이 있는 것으로 알려져있습니다. 군부에서는 신팔균, 김경천과 매우 친하며 이들은 남만삼천이라고 불리고 있습니다."
 
 KOR_LEE_BEOMSEOK_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1900년\n대한제국 한성부 용동\n§Y군 경력:§L\n이범석은 세종대왕의 5번째 아들인 광평대군의 17대손이자 조선을 건국한 이성계의 20대 직계 후손입니다. 그는 육군무관학교의 기병과를 수석으로 졸업하였고 한봉전쟁 중에는 청산리 전투와 각종 기마전에서 과감한 기마돌격으로 승리를 거두며 두각을 드러냈습니다. 이러한 활약 덕에 그는 군부 내 소장파의 핵심으로 자리잡게 되었으며 최근에는 기갑에도 흥미를 가지고 전차의 주력화를 강력히 주장하고 있습니다.\n§Y중요 보고:§L\n그는 주재 러시아 한국 공사관의 파견무관으로 근무하는 동안 러시아 인민공화당의 당수 보리스 사빈코프의 이념에 깊게 매료되었습니다. 그는 한국이 나아갈 길은 강력한 지도자의 영도 뿐이라고 굳게 믿고 있습니다."
 
 KOR_KIM_HONGIL_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1898년\n대한제국 평안도 용천군\n§Y군 경력:§L\n김홍일은 원래는 평범한 교사로 근무하였으나 진로를 바꿔 군에 입대하였습니다. 초반에는 크게 두각을 드러내지는 않았지만 한봉전쟁 중 봉천군을 포위해 3만에 달하는 포로를 잡는 대승을 거두며 훈장을 수여받았습니다. 종전 이후에는 군수참모로써 대한제국군이 총력전을 시도할 수 있게 만드는데 기여하고 있습니다.\n§Y중요 보고:§L\n그는 군대의 보급을 매우 중요시 여기며 지연전을 펼치는데 능숙합니다."
 KOR_SHIN_PALGYUN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1882년\n대한제국 한성부 소정동\n§Y군 경력:§L\n병조판서이자 강화도조약 당시 조선 측 협상 대표였던 신헌의 손자로 1902년 육군무관학교를 졸업하고 한봉전쟁 당시에는 특유의 습격전을 선보이며 전황을 이끌었습니다.\n§Y중요 보고:§L\n그는 지청천, 김경천과 매우 친하며 이들은 남만삼천이라고 불리고 있습니다."
 
 KOR_YU_DONGYEOL_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1879년\n대한제국 평안도 박천군\n§Y군 경력:§L\부유한 가문의 자식으로 태어난 유동열은 어린 시절에는 미국에서 유학했으며 1903년 11월 30일 일본 육군사관학교를 졸업하였습니다. 한국으로 귀국한 이후에는 기병으로 임관되었고 이후로도 군부에서 출세가도를 달렸습니다.\n§Y중요 보고:§L\n그는 군부가 정치에 일절 관여해서는 안된다고 주장하며 확고한 군주주의자입니다. 또한 오직 양반만이 군의 핵심을 맡아야 한다고 주장합니다."
 
 KOR_KIM_KYUNGCHEON_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1888년\n대한제국 함경도 북청군\n§Y군 경력:§L\'조선의 나폴레옹'이라는 별명으로 유명한 김경천은 대한제국군의 육군군기창장이던 김정우의 아들입니다. 그는 일본 육군사관학교를 최우등으로 졸업하였고 이후 대한제국군에 기병으로 임관하였습니다. 한봉전쟁 동안 그는 이범석과 더불어 기병을 이끌며 여러 전투를 치루며 대한제국군 내 확고한 기병 전문가로 인정받고 있습니다.\n§Y중요 보고:§L\n김경천은 전차의 주력화를 강력히 주장하고 있습니다."
 
 KOR_KIM_SUKWON_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1893년\n대한제국 한성부\n§Y군 경력:§L\김석원은 1909년에 대한제국 육군유년학교를 졸업하고 일본 육사로 유학갔습니다 유학 후에는 대한제국군 보병으로 임관하였으며 한봉전쟁 초창기에는 2개 중대로 봉천군 1개 사단을 쫓아버리는 전공을 올려 훈장을 수여받고 전쟁영웅으로 이름을 날렸습니다.\n§Y중요 보고:§L\n그는 환도를 차고 최전선까지 나가 진두지휘하는 것으로 유명하며 교육에도 많은 관심을 가지고 있습니다."
 
 KOR_HONG_SAIK_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1889년\n대한제국 경기도 안성군\n§Y군 경력:§L\문관을 다수 배출한 양반가 출신으로 유년기 때부터 군인이 되고자 상경하여 대한제국 육군유년학교를 거쳐 대한제국 육군사관학교를 수석으로 졸업하였습니다. 한봉전쟁 동안에는 병참감으로써 근무하였습니다.\n§Y중요 보고:§L\n세계대전 말렵 전차가 등장하자 기갑전술교리를 연구하기 시작하였습니다."
 
 KOR_KIM_WINBONG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1898년\n대한제국 경상도 밀양군\n§Y군 경력:§L\김원봉은 어린 시절부터 손자병법, 오자병법 등 병서를 읽었으며 한봉전쟁 동안에는 징집되어 보병으로 참전하였지만 뛰어난 게릴라 전술을 선보이며 이름을 알렸습니다. 종전 후에도 계속 군에 머물기로 결심한 그는 소수정예 부대를 육성하고자 노력하고 있습니다.\n§Y중요 보고:§L\n그는 사회주의자, 심지어 생디칼리스트라는 의혹을 받고 있으며 조선노동조합전국평의회와도 연줄이 있는 것으로 추정되나 직접적인 물증이 존재하지 않기에 아직까지는 의혹 수준에서 머물고 있습니다."
 
 ### 제독 ###
 KOR_SIN_SUNSEONG_NAVY_DESC:0 "§Y제독 약력\n§Y출생:§L\n1878년\n대한제국 한성부\n§Y군 경력:§L\신순성은 일찍이 한성일어학교를 수료하고 1895년 관비유학생으로 일본으로 건너갔습니다. 그곳에서 구마모토상업학교 고용인으로 일하면서 도쿄 간다상업학교 예비항해학교를 졸업하였고, 이어 1901년 10월 동경고등상선학교를 졸업하면서, 한국인으로서는 처음으로 갑종 해기사 자격을 취득하였습니다. 그 후에 상선사관, 조선 말부터 들여온 대한제국 황실 혹은 정부 소유 함정들인 창룡호와 현익호에 부함장 등으로 근무하다가 1902년에 대한제국군이 첫 근대식 군함인 양무호를 도입하면서 근대적인 배를 몰아본 경험이 있는 그를 초대 함장으로 초빙하였습니다. 그 후 승진을 거듭하면서 대한제국 해군의 원로로 여겨지고 있습니다.\n§Y중요 보고:§L\n바다에서 배 타는 일을 불경한 것으로 여기던 인식과 달리 그는 일찌감치 해양력의 중요성을 깨닫고 있었으며 강력한 전함의 도입을 주장하고 있습니다."
 
 KOR_SON_WONILE_NAVY_DESC:0 "§Y제독 약력\n§Y출생:§L\n1909년\n대한제국 평안도 진남포\n§Y군 경력:§L\손원일은 어린 시절 상하이 조계로 여행을 갔다 조계를 보호하고 친선 방문 등의 목적으로 들어와 있던 각국 해군들을 보고 감명받아 해군 장교가 되고자 대한제국 해군에 입대하였습니다. 이후 뛰어난 능력과 얼마되지 않는 해군 장교인 덕에 승진을 거듭하여 해군 내 소장파로써의 자리를 공고히 하였습니다.\n§Y중요 보고:§L\n그는 청국, 일본 등 주변 국가들의 해군력이 이미 압도적이므로 전함이 아닌 잠수함을 주력으로 삼아야 한다고 주장합니다."
 
 KOR_CHOI_SUNGHAK_NAVY_DESC:0 "§Y제독 약력\n§Y출생:§L\n1900년\n러시아 연해주 크라스키노\n§Y군 경력:§L\연해주의 고려인 사회를 이끈 최재형의 아들인 최성학은 러시아 해군군사학교 포병과를 우수한 성적으로 졸업하였고 정부의 특별 초청으로 대한제국 해군에 임관되었습니다. 해군의 주요 인재로 여겨진 그는 승진을 거듭하며 자신의 위상과 능력을 증명해냈습니다.\n§Y중요 보고:§L\n그는 급하고 쉽게 흥분하는 성격이 단점으로 꼽히지만 그것이 스스로의 재능을 좀먹고 있지는 않습니다."
 
 KOR_PARK_OKKYU_NAVY_DESC:0 "§Y제독 약력\n§Y출생:§L\n1901년\대한제국 전라도 여수군\n§Y군 경력:§L\그는 인천상선학교에서 교육을 받았으며 항해사관으로 경력을 쌓던 중 정부의 해군 장교 모집에 응하여 대한제국 해군에 임관하였습니다. 임관 이후에는 작전국에서 근무하였으며 특출난 재능은 없지만 심각한 단점도 없는 무난한 인사로 여겨집니다.\n§Y중요 보고:§L\n현존함대파와 통상차단파 어디에도 속하지 않고 이들을 중재하는 역할을 맡고 있습니다."
 
 KOR_SHIN_SUNGMO_NAVY_DESC:0 "§Y제독 약력\n§Y출생:§L\n1891년\대한제국 경상도 의령현\n§Y군 경력:§L\신성모는 보성전문학교를 졸업한 뒤 베를린으로 유학, 1923년 항해대학에 입학하여 1등 항해사 자격을 얻고 선박 분야에서 일하다가 정부의 해군 장교 모집에 응하여 대한제국 해군에 임관하였습니다. 그는 각종 해역을 능숙히 수송할 수 있는 수송 분야의 전문가로 알려져있습니다.\n§Y중요 보고:§L\n그는 황족이나 고위 대신들의 지시를 들을 때마다 눈물을 흘려서 낙루제독, 즉 눈물의 제독이라는 별명을 얻게 되었습니다."
 
