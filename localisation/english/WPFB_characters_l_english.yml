    KOR_pak_hon_yong_desc: "§g"어느 나라에서든 인민은 그들의 주권과 독립을 위해서 유혈전쟁을 수행하지 않으면 안 된다. 따라서 우리는 승리를 얻기 위해 어떠한 희생도 주저해서는 안 되고 지금부터라도 장기전을 계획하지 않으면 안 된다."\n - 박헌영§!\n\n§Y지도자 설명\n출생:§! 1900년 5월 28일 대한제국 충청도\n§Y정치 경력:§! 양반의 서자로 태어난 박헌영은 공부를 위해 한성으로 갔다가 그 과정에서 공산주의에 빠지게 되었습니다. 강제추방되어 잠재적 역적 신세가 되어버린 박헌영은 망명지를 찾아 외국을 맴돌았습니다. 그 결과, 그는 유럽에 정착했고 유럽의 공산주의자들과 이념적으로 얽히게 되었습니다.\n\n소비에트 혁명을 목격하며 깊은 영향을 받은 박헌영은 한반도에 공산주의의 이상을 전파할 비밀요원으로서 몰래 귀국했습니다. 수감과 투병의 기간을 보낸 이후 박헌영은 군경의 손아귀에서 기적적으로 탈출했고 모스크바로 귀환했습니다. 거기서 그는 대숙청을 직간접적으로 목도하였고 혁명이 성공할 진정한 방법을 깨달았습니다. 박헌영은 스스로를 혁명 조선의 선구자라 확고하게 주장하게 되었고 붉은 통치의 힘은 이제 막 시작되었을 뿐입니다."
    
    KOR_yi_dong_hwi_desc: "§g"최후의 일인이 필사하기까지 최후의 일인의 혈점이 필적하기까지 승리를 필성코야 말 줄로 확신하노라."\n - 이동휘§!\n\n§Y지도자 설명\n출생:§! 1873년 8월 29일 대조선국 함경도\n§Y정치 경력:§! 어렸을 때부터 기개와 무용이 다른 사람보다 뛰어나 천부적으로 '호화로운 영웅의 자질'을 지녔던 이동휘는 군대의 부정부패를 타파하는 검사관으로 재직하는 동안 특유의 청렴강직과 충성심으로 크게 이름을 알렸습니다.\n\n3.1 입헌혁명 당시 원수로서 군부의 진압을 막아세워 입헌군인으로 찬양받은 이동휘가 이후 혼란스러운 정세 와중 권력을 잡게된 것은 어쩌면 필연이었을 지도 모릅니다. 이제 그는 러시아 혁명의 유산, 민중의 열망, 충신이자 군인으로서의 충군애국을 결합한 '군주사회주의'를 모범으로 국가를 이끌고자 합니다."
 
