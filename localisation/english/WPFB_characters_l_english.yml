    USA_william_dudley_pelley_desc: "§g"유대인, 공산주의자, 교황주의자들과 같은 어두운 영혼들이 악한 세력들을 대표한다."\n - 윌리엄 더들리 펠리§!\n\n§Y지도자 설명\n출생:§! 1890년 3월 12일 미합중국 메사추세츠\n§Y정치 경력:§! 윌리엄 더들리 펠리는 다소 상상력이 부족한 할리우드 시나리오 작가이자 저널리스트였습니다. 그의 과거 모험은 주로 반유대주의 팸플릿을 흡수하는 것으로 구성되어 있었으며, 1933년에 은색군단을 창설할 무렵 펠리는 목소리가 큰 앵글로색슨 우월주의자이자 호전적 정신주의자로 탈바꿈했습니다. 펠리의 정신주의는 신뢰할 수 있는 동맹들만을 위해 남겨졌으며 공모, 반공주의, 그리고 기독교 정체성에 대한 신념은 그의 정권의 중추를 형성합니다."
    
    USA_charles_lindbergh_desc: "§g"우리는 다른 민족의 타고난 열정과 편견이 우리나라를 파멸로 이끄는 것을 용납할 수 없다."\n - 찰스 린드버그§!\n\n§Y지도자 설명\n출생:§! 1902년 2월 4일 미합중국 미시간\n§Y정치 경력:§! 찰스 린드버그, 또는 린디는 한때 미국에서 가장 유명한 비행사였습니다. 린드버그의 명성은 1920년대에 미국 항공우편서비스에서 크게 성장했으며, 이는 결국 사업으로 성장하게 될 비행기를 개선하는 재주와 결합되어 그를 더욱 유명하게 만들었습니다. 갑작스러운 파시즘의 돌풍이 미국을 뒤덮은 후 시작된 파시스트들과 린드버그의 담합은, 결국 린드버그를 신미국의 지도자로 선출되게 하였습니다.\n\n이제 린드버그는 인종주의적 입장을 이어나가고 모범을 통해 산업 혁신을 장려하는, 미국을 위한 새로운 활주로를 만들고자 합니다."
    
