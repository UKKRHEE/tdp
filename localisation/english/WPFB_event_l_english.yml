 ### 정규 스토리 이벤트 ###
 
 korea.7.t:0 "만주에서의 소동" 
 korea.7.d:0 "오늘, 만주 한국 대사관 앞에서 한 청년이 폭탄을 던지는 사건이 발생하였습니다. 천만다행이게도, 폭탄은 불발이어서 창문이 깨져 파편에 맞은 사용인 한명이 경미한 부상을 입은 정도로 피해가 마무리 되었습니다. 정보국에서 '심문'을 통해 알아낸 결과에 따르면, 범인은 단독범이 아니라 청나라 내 대규모 범중화주의 지하조직의 일원이며, 한국의 대사관에 피해를 입히고 청국인의 소동인 척 위장하여 한-청 간의 동맹에 금을 만드려는 목적으로 범행을 시도하였다 합니다. 아직 윗선에 대한 정보는 빼내지 못하였지만, 뛰어난 실력의 익문사 요원들이라면 얼마 있지 않아 이를 알아낼 것입니다."
 korea.7.a:0 "훌륭한 솜씨로군."
 
 korea.8.t:0 "남작의 마지막 유산"
 korea.8.d:0 "로만 폰 운게른슈테른베르크의 유산이 드디어 바닥을 드러낸 모양인 것 같습니다. 적백내전 당시에 몽골로 피신하여 미친 광인이나 할 '신몽골제국', '한국 황제는 전륜성왕'과 같은 소릴 찌거리면서, 자신의 용병군대로 적군과 수차례 교전을 일으키다 몽골 내부와 한국, 청나라의 지지를 잃고 피신하다 죽은 그의 마지막 용병단원이 북만주에서 강도행위를 벌이다 체포되었습니다. 지금까지 이 용병단원은 10채가 넘는 가구를 빼앗고, 수십이 넘는 희생자를 만들면서 약탈을 하고 지낸 것으로 보이며, 아마 정확한 판결까지 갈 것도 없이 사형이 언도될 것으로 보입니다."
 korea.8.a:0 "시시한 이야기로군."
 
 
 ### 불충한 장교 재판 ###
 korea.999.t:0 "군부 내 불순분자?"
 korea.999.d:0 "황권이 바로 세워지고 정치군인의 대표라 할 수 있던 이범석 장군 역시 죽었지만, 여전히 몇몇 장교들이 불순한 사상을 숭배하고 있다는 소문이 파다합니다.\n\n그리고 마침내 사건이 터졌습니다. 김원봉과 소수의 장교들이 가장 악질적인 이념인 공산주의를 따른다는 고발이 제출된 것입니다. 고발장에 따르면 김원봉과 불순한 장교들은 '의열단'이란 군 내 사조직을 결성하였고, 정국이 혼란스러워지면 소위 '군사혁명'을 일으킬 계획을 세웠다고 합니다.\n\n이범석의 대한민족청년단이라는 사례가 있었던 만큼 정부의 주요인원들은 즉시 이들을 체포해야 한다고 주장하지만, 소수는 고발장의 진위 여부와 증거불충분, 그리고 김원봉이 군부 내 소장파에게 존경받고 있다는 사실을 상기시키며 조용히 묻어야 한다고 말합니다.\n\n결국 결정은 황제 폐하의 몫이 되었고, 폐하께서는 짧은 침묵 끝에 입을 열고 명령을 내렸습니다."
 korea.999.a:0 "총살형을 준비해라!"
 korea.999.b:0 "긁어 부스럼이다. 조용히 묻어라."
 
 
 ### 국민군 붕괴 ###
 WPBF_news.1.t:0 "국민군의 종말"
 WPBF_news.1.d:0 "[This.GetNewsIcon]배반장군, 기독장군, 서북왕 등 다양한 별명과 행적을 보여준 대군벌, 펑위샹이 사망하였습니다.\n\n국민군의 수장으로써 북양정부와 국민정부의 사이를 오가던 펑위샹은 끝내 6여년 전 중원대전에서 북양정부의 편으로 돌아서 자신의 영지를 확보하며 중원의 주요 인물로 부상하였습니다. 그러나 비대해진 국민군은 부하들의 부패와 일탈, 펑위샹의 극심한 기독교 추종으로 지역민들의 극심한 불만과 불안을 불러왔습니다.\n\n사찰 방화에 분노한 한 비구니의 총격은 펑위샹을 저승으로 끌어내렸고 국민군 장성들은 분노한 지역민들의 봉기에 죽거나 쫓겨나고 있습니다.\n옌시산의 북경정부와 장제스의 국민정부가 모두 '질서'를 내세워 군대를 동원 중이라는 소식이 파다한 가운데 중원에 깊은 이해관계를 가진 한국과 일본은 물론 청국 역시 사태를 예의주시하고 있습니다.\n\n한가지 확실한 것은 중원의 불안정한 세력 균형이 마침내 무너졌다는 것입니다."
 WPBF_news.1.a:0 "중원의 새로운 국면이다."