l_english:
 LOADING_TIP_3:0 "제국주의의 패방은 기정사실이며 식민지가 독립되는 것은 시간문제다. 그런데 열강 각국이 가만있지 않을 테니 전후의 뒷수습이 큰 문제다.\n- 건흥제 이우"
 LOADING_TIP_4:0 "자유 한국의 한 백성이 될지언정, 침략 외세의 황족 되기를 원치 않는다.\n- 의화대원왕 이강"
 LOADING_TIP_6:0 "나는 우리나라가 세계에서 가장 아름다운 나라가 되기를 원한다. 가장 부강한 나라가 되기를 원하지 않는다.\n- 김구"
 LOADING_TIP_51:0 "전국이 호전된 것만은 아니었으며 세계의 대세 역시 우리에게 유리하지 않다.\n- 쇼와 덴노 히로히토, 1945년"
 LOADING_TIP_68:0 "승리의 과실이 우리의 입안으로 너무나 빨리 들어오고 있소.\n- 쇼와 덴노 히로히토"
 LOADING_TIP_72:0 "참다운 민주주의란 근로 대중의 복지 실현에 있다. 민주주의 가면을 쓰고 민중을 우롱하는 파쇼 권력은 그 위선과 가면을 폭로시켜야 한다.\n- 여운형"
 LOADING_TIP_77:0 "자유의 권리만 알고 자유의 한계를 모르는 이들은 자유의 권리를 누릴 자격이 없다.\n- 이승만"
 LOADING_TIP_82:0 "만일 정말로 회피할 수 없는 운명의 갈림길에 이른다면, 우리에게는 당연히 희생과 항전만이 있을 뿐이다!\n- 장제스"
 LOADING_TIP_83:0 "나의 혼과 정열은 한 방울의 피, 한 점의 살점이라도 내 사랑하는 조국 땅에 뿌려주고 던져줄 것을 확신한다.\n - 이범석"
 LOADING_TIP_84:0 "'조국!' 너무나 흔하게 쓰이는 말이고, 또 생각 없이 불리며 일컬어지는 단어다. 그러나 조국이라는 이 두 글자처럼 온 인류, 각 민족에게 제 각기 강력한 작용과 위대한 영향을 끼친 것은 다시 없으리라 본다.\n - 이범석"