    SOV_iosif_stalin_desc: "§g"내가 죽고 나면 사람들은 내 무덤에 쓰레기를 집어던지겠지만, 결국 역사의 바람이 그 쓰레기들을 전부 쓸어낼 것이다."\n - 이오시프 스탈린§!\n\n§Y지도자 설명\n출생:§! 1878년 12월 18일 러시아 제국 티플리스\n§Y정치 경력:§! 이오시프 스탈린은 1878년 그루지야 고리에서 구두 조화공의 아들로 태어났습니다. 1900년 노동운동가로 지하 정치운동에 가담한 스탈린은 러시아 사회민주노동당에 입당하여 1903년 말에는 캅카스 지역 볼셰비키의 주요 인물이 되었으며, 볼셰비키의 자금 조달을 목적으로 은행강도, 반대파 암살, 테러 등의 비합리적인 혁명활동을 이어나갔습니다.\n\n1917년 2월 제정이 무너지자 스탈린은 기나긴 망명을 끝내고 러시아로 돌아왔습니다. 임시정부에 대한 무력 반란을 요구한 레닌을 따라 혁명으로 임시정부를 전복시키고 사회주의 정부를 수립해야 한다 주장했습니다.\n\n1917년 11월 7일 혁명의 불길이 마침내 러시아를 강타하였고 스탈린은 인민위원회 내무위원으로 선출되었습니다. 이듬해인 1918년 남부 전선으로 파견되어, 볼가 강변의 차리진 수비를 담당하여 백군의 공세를 성공적으로 저지하였습니다. 그후 전연방공산당 중앙위원회 서기국 서기장으로 선출된 스탈린은 레닌의 건강이 악화되어 병석에 누워 통치권을 행사할 수 없게 되자, 내부 권력을 천천히 장악하기 시작했습니다. 1924년에는 트로츠키와의 권력투쟁마저 승리하자 정치국 내에서 그를 막을 자는 더이상 존재하지 않았습니다.\n\n레닌 사후, 소련의 명실상부한 최고지도자가 된 스탈린은 자신에게 위협이 될 것이라 판단되는 경쟁자들에 대한 가혹한 숙청을 시작했습니다. 강철의 서기장의 입지는 굳건하지만, 그럼에도 그의 병적인 편집증은 1934년 세르게이 키로프의 암살 이후 극에 달하고 있습니다."
    
