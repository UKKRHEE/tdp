 KOR_gw_tank_equipment:0 "광무전차"
 KOR_gw_tank_equipment_desc:0 "대전쟁에서 협상국의 편으로 참전하였지만 유의미적인 피해를 입지 않은 제국 군부 내에서 아르덴에서 사용된 신병기에 대하여 관심을 가지기 시작하였으며 이에 대하여 시범적으로 제작이 되었습니다. \n그리하여 개발된 대한제국 최초의 전차, 광무전차는 실용적이지는 않지만 제국 내 기갑군의 시초가 되었다는 점에서 의미가 있습니다."
 KOR_gw_tank_equipment_short:0 "광무전차"
 KOR_light_tank_equipment_1:0 "흑표"
 KOR_light_tank_equipment_1_desc:0 "광무전차에서 발전된 흑표는 그 이름답게 기존 전차보다 압도적으로 빠른 속도를 자랑하고 있으며 독일에서 이야기가 나오고 있는 "기동전"이라는 신규 전술에 적합한 형태의 전차입니다."
 KOR_light_tank_equipment_1_short:0 "흑표"
 KOR_light_tank_equipment_2:0 "흑표 2식"
 KOR_light_tank_equipment_2_desc:0 "흑표 1식에서 보다 발전된 흑표 2식은 장갑은 두텁게, 주포는 강하게, 속도를 빠르게하는 등 전반적인 면에서 발전을 시켰습니다."
 KOR_light_tank_equipment_2_short:0 "흑표 2식"
 KOR_light_tank_equipment_3:0 "흑표 3식"
 KOR_light_tank_equipment_3_desc:0 "흔히 "작은 괴물"이라고 부르는 흑표 3식은 중형전차나 중전차라고 불리는 다른 전차에 비해서는 약하지만, 속도 하나만큼은 자신이 있습니다."
 KOR_light_tank_equipment_3_short:0 "흑표 3식"
