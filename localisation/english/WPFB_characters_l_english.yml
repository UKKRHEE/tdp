    ENG_oswald_mosley_desc: "§g"영국에 우리는 함께 세월도 끄지 못할 불길을 지폈다."\n - 오즈월드 모즐리§!\n\n§Y지도자 설명\n출생:§! 1896년 11월 16일 대영제국 런던\n§Y정치 경력:§! 오즈월드 어널드 모즐리, 제6대 앤코츠 준남작이며 가족과 친구들에게 '톰'이라 불리는 이 젊은이는 아찔한 행보를 걸어왔습니다. 1919년 진보 성향 보수당 해로 지역구 의원으로 정계에 입성한 모즐리는 제 계획을 위해 무소속으로 나섰다 웨브에 의해 독립노동당에 입당해, 그곳에서 몽상가와 공론가, 젊은 야심가 등 자신의 사람들을 발견하게 됩니다. 독립노동당의 첫 의원으로 선출된 모즐리는 동료들의 사랑과 질투를 받기도 하며 수상감으로 떠올랐습니다. 케인즈에 매료된 그는 케인즈주의와 협동조합주의를 융합하였고, 이는 그의 이념의 핵심이 됩니다.\n\n제2차 맥도날드 내각에 랭커스터 공국상으로 입각한 그는 노동당의 미진한 사회개혁 방침에 반발해 탈당하여, 1931년에는 신당을 창살하였지만 선거 참패와, 대공황, 유럽을 휩쓴 파시즘이 그를 파시스트로 만들었습니다. 그 결과 1932년 그는 지지자들을 규합하여 영국 파시스트 연합의 창당을 선언하며 새로운 돌풍으로 등극하였습니다.\n\n영국의 정계가 뜻밖의 전환점을 맞이하며, 낡은 체제가 사라진 지금 모즐리는 영국을 영광스러운 미래로 이끌 준비가 되었습니다."
