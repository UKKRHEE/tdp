 ### 국민군대 ###
 #############
 GMJ_after_the_end:0 "국민군 붕괴"
 GMJ_after_the_end_ERA:0 "공백지"
 GMJ_after_the_end_desc:0 "\n\n\n\n\n\n£GFX_decision_guominjun\n\n\n\n\n\n\n\n\n\n국민군의 수장으로써 북양정부와 국민정부의 사이를 오가던 펑위샹은 끝내 6여년 전 중원대전에서 북양정부의 편으로 돌아서 자신의 영지를 확보하며 중원의 주요 인물로 부상하였습니다. 그러나 비대해진 국민군은 부하들의 부패와 일탈, 펑위샹의 극심한 기독교 추종으로 지역민들의 극심한 불만과 불안을 불러왔습니다.\n\n결국 그의 죽음으로 중원의 한 가운데에 위치한 커다란 땅은 무법과 혼돈으로 가득차게 되었습니다. 그 사이에, 남경과 북경은 서로의 이권을 위해 이 시체만 남은 땅을 까마귀처럼 쪼아먹을 준비를 하고 있습니다.\n\n당신은 §Y[FROM.GetNameWithFlag]§!입니다. 상대국과의 경합을 통하여 국민군의 남아있는 영토를 점령하셔야 합니다. §R남은 기일§!에 맞추어 §Y영토에 대한 영향력§!을 잘 분배해야 합니다."
 
