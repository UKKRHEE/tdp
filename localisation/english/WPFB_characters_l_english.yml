    #오를레앙파
    FRA_jean_iii: "장 3세"
    FRA_jean_iii_desc: "§g평화와 함께\n모든 프랑스의 왕자들이 돌아왔네\n오늘 이후로\n무엇이 이 행복을 파괴할 수 있을까\n국왕 만세! 평화 만세!\n - '프랑스 왕자들이 파리로 돌아오다' 중§!\n\n§Y지도자 설명\n출생:§! 1874년 9월 4일 프랑스 공화국 파리\n§Y정치 경력:§! 장 도를레앙은 오랫동안 귀족적 무관심의 전형이었습니다. 장의 계승 순위는 꽤 낮은 편이었습니다. 프랑스군에서 복무할 수 없었던 장은 발데마르 왕자와의 인척관계에 따라 얼마간 덴마크군에 복무했었고, 모로코 내 프랑스의 국익을 증진시키기를 희망하며 모로코에 정착했습니다. 그러나 대전쟁이 그를 바꾸었습니다. 이번에도 공화국군에 입대할 수 없었고, 장은 그의 성을 병원으로 개조하고 부상자들을 직접 돌보며 적십자의 의료 봉사에 가담했습니다. 장은 처음에는 정치에 별 관심을 보이지 않았지만, 계속되는 프랑스의 혼란은 그에게 전면적 개혁의 필요성을 더욱 각인시켰고, 그가 악시옹 프랑세즈에 더 경도되게 만들었습니다.\n\n프랑스의 혼란이 끝내 왕당파의 승리로 끝나고 장이 새로운 프랑스인의 왕으로 즉위하게 되었다는 사실에 놀랄 사람은 아무도 없었습니다. 이제 장 3세는 공화국의 잔재를 몰아내기 위해 분투하는 프랑스를 이끌고 있으며, 다가오는 위협에 맞서 교회의 장녀를 준비시키고 있습니다."
 
    #오를레앙파
    FRA_henri_vi: "앙리 6세"
    FRA_henri_vi_desc: "§g평화와 함께\n모든 프랑스의 왕자들이 돌아왔네\n오늘 이후로\n무엇이 이 행복을 파괴할 수 있을까\n국왕 만세! 평화 만세!\n - '프랑스 왕자들이 파리로 돌아오다' 중§!\n\n§Y지도자 설명\n출생:§! 1908년 7월 5일 프랑스 공화국 르 누비옹 엉 띠에하슈\n§Y정치 경력:§! 1908년에 태어난 젊은 앙리 도를레앙의 일생은 곧 망명입니다. 앙리는 모로코 내 아버지의 사유지에서 걱정 없는 어린 시절을 보내 밝고 넓은 농장의 다양한 일꾼들에게 호기심을 품으며 관심을 기울이는 아이로 자라났고, 빠른 속도로 프랑스어와 아랍어와 영어와 독일어와 이탈리아어와 스페인어를 유창하게 구사하게 되었습니다. 그러나 곧 앙리는 아버지와 함께 아버지의 성이자 병원에서 전쟁의 참상에 노출되었습니다. 이는 앙리에게 깊은 충격을 안겼으며, 이후의 정치적 각성의 씨앗이 되었습니다. 앙리는 배움을 이어나가며 가톨릭 자선 활동의 일부로서 노동계급의 곤궁함에 주의를 기울이던 앙리는 밀집된 주거 환경과 열악한 노동 조건, 유럽의 빈곤 노동계급의 삶에 대한 끔찍한 비대변성을 처음으로 알게 되었습니다. 앙리는 1924년에 그의 아버지가 프랑스 왕가의 수장이 되자 그를 프랑스의 왕위 계승자로 만들려는 여러 조언자에 둘러싸인 즉시 왕태자가 되었습니다. 기운찬 왕태자는 추정 상속인으로서 샤를 모라스에 대한 개인적 적의에도 성장하는 악시옹 프랑세즈가 복벽을 위한 절호의 기회라는 점을 인식하여 악시옹 프랑세즈와 긴밀히 협력하며 왕당파의 대의에 전적으로 헌신했습니다. 프랑스 왕가의 미래를 굳건히 한 1931년, 그는 이사벨 드 오를레앙 드 브라간사와의 결혼하였고 1933년에는 아들 앙리를 낳아 왕당파의 열정을 고취시켰습니다.\n\n이런 그의 열정은 마침내 헌법 개정과 복벽을 통해 보답받았으며 이제 권력을 손에 넣은 앙리 왕은 다음 천 년 동안 지속될 왕정을 세우기 위한 프랑스의 재탄생을 이어나가기를 희망합니다."
 
    #정통왕당파
    FRA_alphonse_i: "알퐁스 1세"
    FRA_alphonse_i_desc: "§g평화와 함께\n모든 프랑스의 왕자들이 돌아왔네\n오늘 이후로\n무엇이 이 행복을 파괴할 수 있을까\n국왕 만세! 평화 만세!\n - '프랑스 왕자들이 파리로 돌아오다' 중§!\n\n§Y지도자 설명\n출생:§! 1886년 5월 17일 스페인 왕국 마드리드\n§Y정치 경력:§! 출생 직후부터 스페인의 국왕이었던 보로본의 알폰소 13세는 의심할 여지 없이 스페인인들의 경멸을 받고 있었습니다. 그렇기에 그가 알퐁스 1세로서 프랑스의 왕위에 오른 것은 엄청난 화제거리가 되었습니다.\n\n정통왕당파의 합법적인 계승이라는 명분에도 많은 프랑스인들은 새로운 왕을 두고 가지각색의 반응을 보이고 있으며 그가 진정한 국왕이 되고자 한다면, 프랑스의 불확실한 미래에 맞서는 굳건한 방벽이 되어야 할 것입니다."
 
    #정통왕당파
    FRA_jacques_ii: "자크 2세"
    FRA_jacques_ii_desc: "§g평화와 함께\n모든 프랑스의 왕자들이 돌아왔네\n오늘 이후로\n무엇이 이 행복을 파괴할 수 있을까\n국왕 만세! 평화 만세!\n - '프랑스 왕자들이 파리로 돌아오다' 중§!\n\n§Y지도자 설명\n출생:§! 1908년 6월 23일 스페인 왕국 세고비아\n§Y정치 경력:§! 알퐁스 1세의 차남인 하이메 데 보르본은 청각장애인이며, 왕위에 대한 어떠한 주장도 포기할 것으로 여겨졌었습니다. 정신력이 부족하지는 않지만 병자라는 그의 명성은 그보다 앞섭니다. 그러나 이 믿음직하지 않은 왕은 불확실한 미래로에 맞서 프랑스를 이끌어야 합니다."
 
    #보나파르트파
    FRA_napoleon_vi: "나폴레옹 6세"
    FRA_napoleon_vi_desc: "§g"숭배의 대상인 동시에 두려움의 대상이 되는 것, 이것이 통치다."\n - 나폴레옹 보나파르트§!\n\n§Y지도자 설명\n출생:§! 1914년 1월 23일 벨기에 왕국 브뤼셀\n§Y정치 경력:§! 1914년에 태어난 루이 보나파르트는 평생 동안 타향살이를 해온 젊은이입니다. 사실 루이는 1926년 이래로 보나파르트 가문의 당주였으며, 1886년에 프랑스에서 통과된 법률에 의해 이전까지의 모든 군주 가문과 함께 국외로 추방당했습니다. 그가 벨기에에서 출생한 직후 그의 가족은 영국으로 도망쳤습니다. 그러나 급변하는 프랑스의 정세와 죽었으리라 여겨진 보나파르트주의가 다시 한번 대두하며 프랑스인들은 이 젊은 황자의 행보를 숨죽여 지켜보고 있었습니다.\n\n루이의 헌신적인 활동과 헌법 개정, 그리고 단 한 번의 국민투표를 거쳐 제국이 재건되었으며 이에 헌신적인 공화주의자들은 경악했지만, 프랑스 국민은 보나파르트가 언제나 프랑스를 영광으로 이끌 운명을 지녔음을 깨닫고는 환호했습니다."
 
 
 
