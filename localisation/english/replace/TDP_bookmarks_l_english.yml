 KOR_GATHERING_STORM_DESC:0 "을묘양요의 결과, 체결된 조불수호통상을 계기로 한국은 문명을 은자의 나라로 초대하였고 개혁과 유신 끝에 과실을 보게 되었습니다. 요심에서 부산에 이르기까지 개화의 빛은 꺼질줄을 모르며 이는 곧 제국의 자부심, 그 자체입니다. \n\n그러나 대공황의 여파와 극단주의의 발흥은 청구의 푸름을 서서히 사그라들게 만들고 있습니다. 국내외적으로 미래는 점점 불안정해져가며 한국은 또 다른 선택의 기로에 놓였습니다."
 
 QING_STATE_GATHERING_STORM_DESC:0 "신해혁명의 결과, 청나라의 패권은 산산조각 났고 중원 18성은 새로운 국가를 선포했습니다. 그러나 몽골과 신강, 티베트는 여전히 천자의 손아귀에 놓였으며 각 지역의 실력자들은 광범위한 자치로 타협할 수 밖에 없었습니다.\n\n그럼에도 결코 사그라들지 않은 독립 열망을 보면 선택의 시간이 다가온 것일지도 모릅니다. 계속해서 청이란 울타리를 사용해야 할까요? 아니면 독립의 열망을 마침내 현실로 가져와야 할까요?"
 
 ZLC_GATHERING_STORM_DESC:0 "청 황제의 독재를 끝낸 혁명 이후, 신생 북양정부는 투쟁을 거듭해왔습니다. 변방의 많은 땅을 군벌이 지배하고 있습니다. 나라의 남쪽 끝자락에서는 국민당이 삼민주의를 무기삼아 준동하고 있습니다. 국경 바로 너머에서는, 한국이 쫓겨난 청 황제를 앞세워 낡은 제국을 유지 중이며 일본은 난징의 탐욕스럽고 부패한 군벌들과 결탁하였습니다.\n\n많은 적들이 위협하는 가운데, 우페이푸와 차오쿤의 정부는 단호하게 선 조물주, 중국을 위해 어려운 선택을 내려야 할 것입니다."
 
 CHI_GATHERING_STORM_DESC:0 "고작 몇년 전, 국민당은 몰살당할 뻔 했습니다. 베이징의 야심가들에게 유린당한 혁명을 바로잡기 위하여 행해졌던 북벌은 최악의 실패로 돌아왔으며, 시련의 행군 끝에 살아남은 몇 줌의 군대와 미약한 산업은, 삼민주의와 혁명 자체를 위협하고 있습니다.\n\n하지만 때가 왔습니다. 사람들은 국민당의 대의에 흔들리고 있으며, 새로운 군대가 일어섰고, 새로운 거점이 세워졌으니, 적절한 때가 찾아오면, 투쟁은 재개되어 민생, 민권, 민족의 국가를 이루는 그 순간까지 계속될 것입니다."
 
 WARLORDS_GATHERING_STORM_DESC:0 "중앙정부는 약해졌고 야심가가 권력을 잡기에 충분한 기회가 다가왔습니다. 각 성의 실력자들은 중앙정부의 질서가 보살피는 아래 자그마한 봉토를 얻고자 노력했습니다.\n\n전쟁이 지평선 너머에서 다가왔고, 군벌들은 제각각 어려운 선택을 해야만 했습니다. 중앙정부와 협력하거나 혁명가들과 동맹을 맺을 것인가? 양쪽 모두 회담석의 자리를 약속할 기회이지만 세 번째 가능성도 있습니다. 우리가 곧 중국이 되는 것입니다."
 
 QIN_GATHERING_STORM_DESC:0 "중원의 용상에서 조상들의 고향으로 쫓겨난 대청의 황제, 푸이의 시간이 이제 도래할 차례입니다. 자신의 옛 영토가 반역자, 국민당, 군벌들의 대립으로 갈갈히 찢기는 것을 목격한 푸이는 자금성으로의 귀환을 꿈꿔왔습니다.\n\n1926년 마침내 섭정에서 벗어나 전권을 잡게 된 푸이는 대륙의 고토를 되찾겠다는 사명을 내세웠습니다. 당장은 반항적인 타민족들과 봉천군벌을 위시로 한 권신들과의 갈등으로 발이 묶여 있지만, 때가 되면 산해관을 넘어 혈통이 약속한 바를 되찾을 기회가 오고야 말 것입니다."
 
