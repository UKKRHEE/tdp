    ENG_palme_dutt_desc: "§g"많은 자본주의 개혁가들은 노동자들에게 더 높은 임금을 지급하고 생산한 것을 더 많이 살 수 있게 해준다면 위기는 없을 것이라고 주장한다. 이는 자본주의의 피할 수 없는 법칙, 즉 이윤 추구와 경쟁 추구를 무시하는 유토피아적 넌센스일 뿐이다."\n - 라자니 팜 덧§!\n\n§Y지도자 설명\n출생:§! 1896년 6월 19일 대영제국 케임브리지셔아일오브일리\n§Y정치 경력:§! "
    
    ENG_harry_pollitt_desc: "§g"모스크바에서의 재판은 진보의 역사에 있어서 새로운 승리를 나타내고 있다."\n - 해리 폴릿§!\n\n§Y지도자 설명\n출생:§! 1890년 11월 22일 대영제국 랭커셔"
 
