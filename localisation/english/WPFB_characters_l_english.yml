    JAP_ichiki_kitokuro_desc: "§g"통치권(주권)은 법인인 국가에 있으며, 천황은 그러한 국가의 최고 기관으로서 다른 기관의 도움을 얻어 통치권을 행사한다."\n - '천황기관설' 중§!\n\n§Y지도자 설명\n출생:§! 1867년 5월 7일 에도 막부 도토미국\n§Y정치 경력:§! 내용 채워야 함"
 
