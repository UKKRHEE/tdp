    JAP_kyuichi_tokuda_desc: "§g"민중혁명은 인민의 안정된 삶, 민족의 자주성, 세계평화라는 세 가지 요구를 결합해야 함이 분명하다."\n - 도쿠다 규이치§!\n\n§Y지도자 설명\n출생:§! 1874년 9월 12일 대일본제국 오키나와\n§Y정치 경력:§! 도쿠다 규이치는 본래 니혼 대학을 졸업한 변호사로, 나이 서른이 되기 직전 공산주의 활동을 시작하였습니다. 그는 당시 불법화 되어 있던 일본공산당의 창당에 기여하였을 뿐 아니라, 두 차례에 걸쳐 소련을 방문하는 등 활발한 공산주의 활동을 펼쳤습니다.\n\n법이라는 족쇄에서 벗어나기 위해 당적을 바꾸어 노농당 소속으로 후쿠오카의 지방선거에 출마하였으나, 낙선하기도 하였습니다.\n\n하지만 심화되는 공산주의 탄압에 따라, 제국은 그를 평화유지법 위반 혐의로 기소하였고, 그는 체포되어 10여년의 옥살이를 시작했습니다.\n\n오랜 기간이었음에도 감옥 안에서 그는 자신의 사상적 의견을 재고하는 등 공산주의의 불꽃을 꺼뜨리지 않았습니다.\n\n다행히도 그동안 세상은 바뀌었고 그와 동지들의 노력으로, 이제 그와 공산당을 가로막던 물질적 족쇄는 모두 끊어져 사라졌습니다.\n\n그러나 그들이 지금의 모든 족쇄를 풀어낸 것은 결코 아닙니다. 내면의 모순으로 얽힌 매듭을 스스로 풀어낼 날이 올 때, 도쿠다 규이치와 공산당은 한 걸음 전진할 수 있을 것입니다."
 
