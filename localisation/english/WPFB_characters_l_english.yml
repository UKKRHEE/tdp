    FRA_maurice_thorez_desc: "§g"우리가 합리적인 경제의 기반을 마련하고자 한다면, 거대한 생산수단은 사회화되어야 할 유일한  재산이다."\n - 모리스 토레즈§!\n\n§Y지도자 설명\n출생:§! 1900년 4월 28일 프랑스 공화국 파드칼레\n§Y정치 경력:§! 어린 시절 아동 노동을 경험한 광부였던 그가 노동 운동에 강한 신념을 가지는 것은 어찌 보면 자연스러운 일이었을 것입니다.\n\n물론 아무리 혈기왕성하고 신념 있는 젊은이라 하더라도 30대 초반에 한 당의 대표가 되는 것은 쉽지 않은 일이겠으나, 관대한 동지들은 그를 대표라는 직책으로 인정해주었습니다.\n\n하지만 세상까지 언제나 관대할 수는 없습니다.\n동쪽의 파시스트들과 정치적 적대자들은 우리의 허약한 빈틈을 항시 노리고 있고,  그의 동지들은 사상적, 이념적으로 분열되기 일쑤입니다.\n\n다행히도 그의 동지들을 규합시킬 지휘봉만은 그 스스로가 잡았습니다. 그가 더 많은 것을 통제할 수 있는 능력은 당장 부족하나, 그의 동지들을 먼저 규합시킨다면 나머지는 시간과 선택이 해결할 것입니다."
 
    FRA_rene_nicod_desc: "§g"어제까지는 이름조차 없었으나 곧 만천하에 그 이름을 날릴 이 미천한 프롤레타리아트 (...) 우리 나라는 다시 일어서고, 부흥하고, 새로운 삶을 시작하고... 프랑스 혁명의 코뮌 전통을 다시 회복하고 있다."\n - '파리 코뮌 공보' 중§!"
 
