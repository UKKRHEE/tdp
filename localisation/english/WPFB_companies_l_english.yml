 #############
 ### 대한제국 ###
 #############
 
 ### 대한제국 전차 ###
 KOR_daeseon:0 "대선중공"
 KOR_daeseon_desc:0 "칙명으로 분리되어 설립된 대선중공업은 주로 무거운 장비들을 설계하는 것에 중점을 두었습니다."
 KOR_yeomin:0 "여민중공"
 KOR_yeomin_desc:0 "조선 초기 원경왕후 민씨를 배출한 것을 시작으로 대대로 조선의 명가인 여흥 민씨는 격동의 개화기 속에서도 그 기세를 멈출 줄 몰랐습니다. 민승호와 민영익은 종문의 지원을 받아 기업활동을 시작하였고, 정부와의 끈끈한 유대를 통해 산업화의 최선봉에 여민을 세울 수 있었습니다."
 KOR_dusan:0 "두산중공업"
 KOR_dusan_desc:0 "창업주 매헌 박승직이 한성부 종로에 세운 '박승직 상점'이 모태로, 곧 종문회의 전폭적인 지원을 받아 성장한 두산은 현재에 이르러서는 다양한 방식의 사업에 발을 뻗어있습니다. 중공업이 그 일종으로, 이들은 꽤나 품질 좋은 물품들을 만들어냅니다."
 
 ### 대한제국 함정 ###
 KOR_daehan_dockyard:0 "대한조선"
 KOR_daehan_dockyard_desc:0 "대한제국 정부가 세운 대한조선은 대선이라는 약자로 잘 불리우는 기업으로, 주로 대형선박과 함선들을 건조하는데 특화되어 있습니다."
 KOR_dongmyong:0 "동명조선"
 KOR_dongmyong_desc:0 "동명이라고 하면 잠시 고개를 갸우뚱 하는 이가 있더라고, 경주 최부자집이라고 하면 누구나 알아들을 것입니다. 경주의 제일이 세운 회사, 동명은 대대로 내려온 재산을 기반으로 농업, 상업 등 여러 분야에서 활발하게 활동하고 있습니다. 또한 포항 인근에 설립된 제철소에 투자하면서 정부와도 많은 인연을 맺게 되었습니다."
 KOR_pyoahm:0 "표암조선"
 KOR_pyoahm_desc:0 "명과 암 두 면을 가지고 있는 경주 이씨의 표암은 국내에서 견줄 수 없는 공업력을 가지고 있습니다. 이들은 개화기 때부터 사조직 검계를 이끌고 적대 파벌을 쓸어버리는 것으로 유명하였으며, 황제께서 직접 경고를 준 후에는 조용해졌으나 그럼에도 불구하고 그 좋지 못한 소문은 아직까지 이어지고 있습니다."
 
 ### 대한제국 항공기 ###
 KOR_keumseong_af:0 "금성항공"
 KOR_keumseong_af_desc:0 ""
 KOR_dusan_air:0 "두산항공"
 KOR_dusan_air_desc:0 "원래 작은 엔진 제작회사였던 두산항공기는 대전쟁이 끝난 후에 '비행기'라는 개념이 전세계로 널리 퍼지자 박승직의 파격적인 지원을 등에 업고 발전하였습니다. 당시 한국 또한 해군을 대신하여 항공기를 양성할 것을 천명한지라, 마침 성장하고 있는 금성이 정부의 눈에 들어간 것은 뻔할 뻔자입니다."
 KOR_haepyong_air:0 "해평항공"
 KOR_haepyong_air_desc:0 "누가 뭐라해도 한국에서 최고의 기업이라고 자부할 수 있는 해평은 정치, 경제, 군사 등 여러 부문에서 많은 영향을 끼치고 있습니다. 대한의 지성인들은 해평 윤씨를 전주 이씨 다음가는 명문이라고 칭할 정도이니 말입니다."
 
 ### 대한제국 군수품 ###
 KOR_busanchobyung:0 "부산조병창"
 KOR_incheon:0 "인천조병창"
 KOR_samsung:0 "삼성중공업"
 KOR_samsung_desc:0 "삼성은 이찬우가 설립한 작은 상회에서 출발하여, 이병철이 이어받은 지금은 내실을 잘 갖춘 중견기업이 되었습니다. 원래 미곡회사로 시작한 삼성은 점차 다른 부문으로 사업을 확장하였고, 대전쟁기 군수물자와 식량을 유럽에 판매할 때 막대한 이득을 취하였습니다."
 KOR_hwangseong:0 "황성회차"
 KOR_hwangseong_desc:0 "전주 이씨 황조의 지엄하신 군주, 대한 황제폐하의 명으로 설립된 황성은 그 이름에 걸맞게 빛나는 성장을 하였습니다. 황실과 은전궁가의 전폭적인 지원으로 성장하였으며, 대한 재계 내에서도 황실과 정부에게 충성을 다하는 기업입니다."
 
 ### 대한제국 산업 ###
 KOR_bank_of_korea:0 "한국은행"
 ROK_bank_of_korea_2:0 "조선은행"
 KOR_seoul_electric:0 "한성전기회사"
 ROK_seoul_electric:0 "서울전기회사"
 KOR_haepyong:0 "해평"
 KOR_haepyong_desc:0 "누가 뭐라해도 한국에서 최고의 기업이라고 자부할 수 있는 해평은 정치, 경제, 군사 등 여러 부문에서 많은 영향을 끼치고 있습니다. 대한의 지성인들은 해평 윤씨를 전주 이씨 다음가는 명문이라고 칭할 정도이니 말입니다."
 KOR_anheung:0 "안흥주강"
 KOR_anheung_desc:0 "대한제국군 대장 안중근의 본가이기도 한 순흥 안씨는 평안도 지방에서 청나라와 교류하는 만상들과 관계를 맺으며 영락제 때 성장하였으며 평양이 서경으로 지정되며 북방정책의 일환으로 대대적으로 개발되기 시작하자 많은 이점을 취하면서 관서지방의 최고 명문이 되었습니다."
 KOR_korean_oil_company:0 "대한석유공사"
 KOR_korean_oil_company_desc:0 "대한석유공사의 유래는 석탄의 시절이 간 후 석유의 시대가 오면서 탄생한 황립대한공사가 그 시초로, 이후 사명을 변경하여 지금의 대한석유공사라는 이름을 가지게 되었습니다. 국내의 검은 황금을 통제하는 이들은 막대한 이득을 얻고 있습니다."
 KOR_keumjeong:0 "금정"
 KOR_keumjeong_desc:0 "김해 김씨 종문의 많은 이들은 다른 가문들의 번성을 보고 조급하였습니다. 그리하여 각지에 퍼져있던 중소기업 김씨일가들을 통합시켜 만든 것이 금정으로, 이들은 보기와는 달리 실제로는 느슨한 여러 계열사들의 연합체입니다."
