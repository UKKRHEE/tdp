    ENG_king_edward_desc: "§g그에게 승리와\n행복과 영광을 전하시고\n우리 위에 길이 군림하도록 하소서\n하느님, 국왕 폐하를 지켜주소서!\n - '하느님, 국왕 폐하를 지켜주소서!' 중§!\n\n§Y지도자 설명\n출생:§! 1894년 6월 23일 대영제국 서리\n§Y정치 경력:§! 작고한 삼촌의 이름을 본뜬 에드워드는 전통적인 유년기와 교육을 받았으며, 처음에는 오스번에서, 그다음에는 다트머스에서 2년 간의 해군 군사 교육과 입대가 계획되었지만, 그의 아버지가 왕위에 오르면서 이 계획은 취소되었습니다. 이때부터 에드워드의 차후 왕위에 대비한 준비가 본격적으로 시작되었으며, 지적으로 아직 부족하다는 의견에도 불구하고, 부왕에 의해 옥스퍼드 대학의 모들린 칼리지로 보내졌지만, 결국 그는 아무런 학위 없이 8학기만 이수하고 자퇴하였습니다. 대전쟁 시기에는 에드워드는 영국 근위대에 척탄병으로 입대했습니다. 그는 최전선에서 싸우기를 원했지만, 왕태자가 전쟁에서 포로로 잡히거나 사망할 것을 우려한 왕실에 의해 최전선 복무는 윤허 되지 않았습니다. 그래도 그는 가능한 한 최전선을 자주 방문하고자 노력했으며, 1918년에는 조종사 면허를 취득해 전투기 조종을 시작했고, 일반병들과 함께 싸우고 싶다는 열정을 보이면서 참전용사들 사이에서 큰 인기를 얻었으며 이에 더해 일반 대중에게 다가가기 위한 그의 노력과 뛰어난 패션 감각은 그가 '제국의 아폴로'라 불리며 영국인들에게 사랑받게 만들기 충분했습니다.\n\n그러나 불화를 겪던 선왕 조지 5세의 승하 이후, 그는 대영제국의 국왕 겸 황제이자 성공회의 수장임에도 두 번이나 이혼한 이혼녀 심프슨 부인과 결혼하겠다 선언하며 헌정 위기를 초래하게 되었습니다. 대영제국 전체가 이 결혼을 둘러싸고 분열되었음에도, 에드워드 8세는 심프슨 부인을 포기하지 않았고 이는 결국 내각총사퇴와 국왕당의 결성, 그리고 실권을 가진 영국 국왕의 탄생이라는 전례 없는 결과를 만들어냈습니다.\n\n어떤 영국인은 에드워드 8세를 사랑에 눈이 멀어 헌정을 파괴한 전제군주라 저주하며, 어떤 영국인은 에드워드 8세를 로맨티스트이자 부패한 정치꾼들에게 한방 먹여준 명군이라 찬양합니다. 그러나 양쪽 모두 동의하는 것이 하나 있다면, 그것은 에드워드 8세가 윈저 왕조에 새로운 역사를 썼다는 점일 것입니다."
    
    ENG_george_vi_desc: "§g"이제 다시 한 번, 우리에게 요구되는 것은 용기 이상의 것이요, 인내 이상의 것이다."\n - 조지 6세§!\n\n§Y지도자 설명\n출생:§! 1895년 12월 14일 대영제국 노퍽\n§Y정치 경력:§! 항상의 그늘에 가려져 있던 어린 앨버트 왕자는 자신이 옥좌에 앉게 될 줄은 상상도 하지 못했습니다. 1909년에 입학한 앨버트 1세는 대전쟁 발발 직전인 1913년 수병이 될 때까진 소심하고 내성적이라 알려졌었습니다. 뱃멀미에도 불구, 'HMS 콜링우드'에 올라 유틀란드 해전에 참전했지만 십이지장의 궤양 때문에 더 이상의 전투를 치르지는 못했고 1918년 2월에는 크란웰의 왕립함대항공단에 조종장교로 배치되었다가 승전을 맞이 했습니다.\n\n에드워드 8세의 결혼 스캔들까지도 분명 앨버트는 왕위와 무관한 존재였습니다. 허나 국왕으로 재위하던 형이 불운하게 사망하게 되자, 앨버트 왕자는 엄청난 부담감을 애써 억누르며 조지 6세라는 왕명으로 대영제국의 국왕 겸 황제로 즉위하게 되었고 독재주의 성향의 형과 달리 그는 의회와 협력하려는 의지를 보여 적어도 전임보다 나쁘진 않은 군주로 여겨집니다. 끊임없는 부담에 시달리는 국왕은 대영제국의 새로운 희망의 등불로 여겨지며, 좋든 싫든 왕권을 행사할 것입니다."
 
 
 
