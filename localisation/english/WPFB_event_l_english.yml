 korea_intro.1.t:0 "폭풍 속의 푸른 언덕"
 korea_intro.1.d:0 "글 읽기와 농사짓기, 이 둘로만 이루어진 국가에서 기계문명으로 나아가는 격동의 시기, 한국은 외부와 내부로부터의 갈등이라는 여러 차례의 폭풍을 맞이해야만 했습니다.\n\n1852년\n임자사화를 통해 세도가를 몰아내는데 성공한 헌종의 대개혁과 수많은 서구 열강들의 접촉 이후, 조선은 당면한 위기로부터 한숨을 돌리고 곪은 상처를 치유할 수 있었습니다.\n\n1864년\n헌종과 흥선군의 밀약 이후 즉위한 고종의 치세 때부터 비로소 외부와의 교역을 늘려나가면서 새로운 눈을 뜨게 되었고, 조선은 그렇게 착실히, 느리게나마 근대화를 진행시키기 시작했습니다\n\n1885년\n청불전쟁에서 패배한 청나라는 최후의 세력권인 조선을 사수하기 위해 유례없는 내정간섭을 시도하였고 이에 대한 분노는 조일공수동맹 및 조일동맹과 청 사이의 전쟁으로 이어졌습니다.\n\n1894년\n시작된 갑오삼국전쟁(조선독립전쟁/동양삼국전쟁)은 조선의 필사적인 방어와 일본 연합함대의 북양함대 괴멸, 청의 지리멸렬한 지휘로 인해 조일동맹의 승리로 종전을 맞이했습니다. 승전 이후 국왕은 국호를 대한, 연호를 광무로 하여 황제에 즉위하였지만 실권은 거의 없는 것과 마찬가지였습니다. 운현궁, 그리고 운현궁과 연합한 개화당은 방해세력 없이 더욱 빠른 속도로 개화와 근대화의 길로 나아갔습니다.\n\n1899년\n의화단의 난이 일어나자 대한은 서양 및 일본과 함께 9개국 연합군을 결성하여 활약하였고 그 보상으로 간도를 손에 넣고 남만주에 자치령을 수립할 수 있었습니다."
 korea_intro.1.a:0 "1900년대 역사를 살핀다."
 #
 korea_intro.2.d:0 "1904년\n일본은 육군의 주도 하에 러시아의 영향력을 몰아내고 일본의 세력권을 공고히 하고자 러시아와의 전쟁을 시작하였습니다. 한국 또한 일본과의 동맹으로 러시아에 전쟁을 선언하였고, 전쟁은 치열하였으나 한일 연합의 총체적 승리로 종결되었습니다.\n\n한국은 러일전쟁에 참전하면서 많은 것을 얻을 수 있었습니다. 경제적 이득은 물론이며 만주에서의 러시아 영향권은 크게 감소하였고, 일본은 북진남수(만주, 한반도 영향권)파 육군이 몰락하고 북수남진(중국 남방, 해양 영향권)파 해군이 떠오르며 해주육종(해군이 주력군, 육군이 보조군) 정책이 정립되어 동양의 육군국은 한국, 해군국은 일본으로 정리되는 질서를 확립하게 되었습니다.\n\n1912년\n신해혁명의 불길이 중국 전역에 타오르기 시작하였고 청나라는 위안스카이의 배신으로 멸망의 위기를 맞이했습니다. 그러나 중국을 분열시키고자 하는 한일의 계책으로 청은 본토 18성을 포기하고 만몽회장(만주, 몽골, 신강, 티베트)으로 물러나며 생존을 보장받았으며 이후 한국은 청(정확히는 만주 지역)을 영향권으로, 일본은 군벌시대를 맞이한 중국 남방 지역을 영향권으로 삼았습니다.\n\n1914년\n시작된 대전쟁과 협상국 참여는 중견국 대한이 열강의 말석까지 올라갈 수 있는 발판을 제공해주었습니다. 막대한 군수품 수요는 제국 내 산업의 호황을 만들어 주었고, 역사상 유래가 없는 대호황이 한반도에 찾아왔었습니다.\n\n1919년\n체결된 베르사유 조약으로 대한은 비록 말석이지만 열강의 일원과 승전국이라는 지위를 누리게 되었습니다. 이 순간만큼은 한국의 영광은 무한할 것처럼 보였습니다."
 korea_intro.2.a:0 "그러나..."
 #
 korea_intro.3.d:0 "그러나 호황과 영광은 너무나도 빠르게 종말을 맞이하였습니다.\n\n베르사유 조약에서 일본과 함께 주창한 인종평등규약은 백인의 순수성을 운운하는 서양에 의해 철저히 짓밟혔고 태평양 너머 자유의 땅에서 시작된 대공황은 한국을 순식간에 나락으로 떨어트렸습니다.\n\n이러한 불만은 결국 1930년 3월 1일 대공황 대책마련과 정치개혁을 요구하는 대규모 민중 시위로 폭발하였고 당시 병약한 순종을 대신해 실질적으로 정사를 살피던 '그림자 황제' 의친왕 이강에 의해 정리되었습니다. 그는 민중에게 각종 개혁을 약속하였고 그 결과 한국은 진정한 입헌군주국으로 탈바꿈하는 것처럼 보였습니다.\n\n1932년\n한국의 최초의 내각인 박영효 내각이 수립되었습니다. 하지만 박영효 내각은 각종 엘리트들과 자본가들을 지지기반으로 둔만큼 민중의 요구 중 하나였던 노동권은 여전히 열악하였고 군부는 예산 확보를 이유삼은 대규모 군축과 문민통제 대폭 강화시도에 크나큰 불만을 품었습니다."
 korea_intro.3.a:0 "1년 전의 상황을 살핀다."
 #
 korea_intro.4.d:0 "1935년\n유약한 순종은 세상을 떠났고 이강의 차남 이우가 순종의 양자로서 새로운 황제로 즉위한 해, 마침내 모순이 폭발하였습니다. 노동자들은 이제는 말로 조차 약속하지 않는 노동권을 위해 총파업을 결의하였고 군부와 초강경 민족주의자들은 독단적으로 군대와 여론을 움직여 명목상 한청의 공동통치령이던 남만주 자치령의 합병을 선언하였습니다.\n\n박영효는 어떻게든 파업과 군부를 진정시키고자 하였지만 휘하 내각의 일원들은 겁에 질리거나 각자의 이해타산을 이유로 제대로 일하지 않았으며 결국 그는 사임하며 내각은 붕괴되었고 국정은 대혼란을 맞이하였습니다.\n\n국정을 바로잡고자 나선 사람은 3.1 혁명 이후 은거하고 있던, 이제는 의친왕에서 의화대원왕이 된 '그림자 황제' 이강이였습니다. 그는 파업 수뇌부를 분열시켜 파업을 지리멸렬하게 만드는 공작을 펼치는 한편 자치령 합병에 분노하였지만 국체가 불안정한 청을 달래기보다는 군부와 민족주의 세력을 달래 폭주를 잠재웠으며 몇달 후 수립된 신한청년당-독립협회-황국협회 대연정은 그의 정치공작의 걸작으로 평가받았습니다.\n\n대연정의 수립 후 1년, 한국인들은 여전히 절망 속에서 살아갑니다. 끝을 모르고 떨어지는 주가, 잠재워졌지만 언제 폭주할지 모르는 군부와 민족주의 여론, 불안해져가는 국제정세까지... 즉위 1주년을 맞이한 젊고 수려한 황제, 건흥제 이우는 이런 제국을 총체적으로 바꾸고자 합니다. 과연 그의 치세는 어떻게 될까요?\n\n입헌군주로서 의회를 지지하고 민본을 실천하는 임금이 될까요?, 혹은 계몽전제군주로서 친정을 시작할까요?, 아니면 그저 군부와 민족주의 세력의 허수아비로 전락할까요?"
 korea_intro.4.a:0 "흥미롭군."
 
 ### 정규 이벤트 인물설명 ###
 korea.1.t:0 "건흥제 폐하" #이우
 korea.1.d:0 "성수무강하사, 해옥주를 산같이 쌓으시옵소서 폐하. \n\n이우라는 이름을 부여받으시어, 융희 5년(1912년) 한성부에서 의친왕 전하의 차남으로 출생하신, 제국에서 가장 빛나시는 건흥제 폐하께서는 대한을 굳세게 일으켜 세우시고 계시옵나이다. 융희 28년(1935년), 폐하께서는 융희제 폐하의 후계로 입적되시어 제국의 가장 높은 곳에서 만민을 굽어살피시기 시작하셨나이다. 또한 폐하께서는 반 천년간 내려오는 왕업과, 선조들의 유구한 그 역사를 계승하시어, 대한의 지주로서 굳게 자리잡으시고 계시옵나이다. \n\n그러나, 폐하께선 항상 밝은 길만 있으신 것은 아니옵나이다. 폐하의 친부이신 의화대원왕의 그림자는 정치와 군사를 가릴 것 없이 이 땅에 스며들어 있어, 폐하의 그 성단에 힘을 미치려 하고 있삽고, 젊고 아직 능력을 드러내신 적이 없으신 폐하를 위정자 된 이들이 감히 불충스러운 눈으로 바라보고 있나이다. \n\n작금의 대한은 또, 융희 22년(1929년)의 대환란 이후부터는 어린 신민들이 굶주리고, 피눈물을 흘리고 있사옵나이다. 폐하께서는 성은이 망극하게도, 하루라도 신자들을 잊으신 적이 없으시어, 그 성심으로 대한의 모든 신민을 품으시었나이다. \n\n폐하께서는 이 땅의 주인이시옵나이다. 폐하의 눈물은 제국의 강이 될 것이고, 폐하의 옥음은 천둥과 구름이 되어 비로써 가뭄을 거둬낼 것이옵나이다. \n\n건흥제 폐하, 폐하께서는 밝은 성지와 단호한 성단으로 제국을 도우시옵소서."
 korea.1.a:0 "밝은 빛이 온 누리에 내리리라."
 
 korea.2.t:0 "밝은 그림자" #이강
 korea.2.d:0 "그 무엇보다 밝은 곳을 향하면서도, 무엇보다 어두운 곳에 있는 이는 흑과 백 중, 어느 색을 지니고 있을까. \n\n고종 대제와 귀인 장씨 사이에서 태어나, 의화군이란 군호를 부여받은 이강은 어릴 적부터 비범함을 뽐내었습니다. 하나를 가르치면 열을 알고, 열 하나와 둘을 자기 스스로 깨치려 하는 이가 바로 그였습니다. 의화군의 비범함을 과연 조부 흥선대원군 또한 알아보았는지, 아니면 같은 운명이 닥칠 끈을 느꼈을 것인지, 의화군은 궐 밖에서 대원군의 슬하에서 자라며, 그의 후계자로 길러지었습니다. \n\n갑오삼국전쟁에서의 화려한 승리 이후, 자신의 모든 것을 불태운 대원군이 마침내 광무 2년 숨을 다하자, 의화군은 조부의 모든 것을 물려받아 암중에서 그 지혜로운 머리로 제국의 타륜을 잡고 자신이 믿는 올바른 길을 걸어간 것이 그리 이해가 안되는 일은 아닐 것입니다. 형황의 자리가 굳세이 보전되고 있으면, 찬탈이라는 패륜을 저지르지 않는 한에야 가장 존귀한 자리에서 삼라만상을 돌볼 수는 없기에, 암중에서라도 파도 속 제국의 타륜을 잡아 바르게 이끌려 하는 것이 지금까지도 걸어가는 의화군의 길입니다. \n\n그러나, 항상 만사가 의화군의 뜻대로 흘러가지는 않기 마련입니다. 자신이 아니지만, 비로소 자신의 아들이 존귀한 자리에 올라 조금이나마 방해되었던 것이 전부 탁 트이게 되어 자신만의 길을 걸어갈 수 있을 줄만 알았었으나, 그림자의 밖으로 벗어나려는 모범생의 일탈은 이를 거부하고 있습니다. 무엇보다도, 밝은 길을 향해가는 그의 마음을 알아볼 수 없는 아둔한 이들이 그의 사랑하는 조국에 넘쳐있기에 그렇기도 합니다. \n\n그림자는 회색을 띄고 있습니다. 흑과 백, 어느 색깔도 확실하게 띄우고 있지 않고, 모든 것을 이끌고 가려 하지만, 언제까지나 그림자가 이 땅의 모든 것을 덮고 있을 수는 없을 것입니다."
 korea.2.a:0 "나의 일생은 이 나라를 위한 찬가이다."
 
