    #보수당
    ENG_winston_churchill_desc: "§g"성공은 영원하지 않고, 실패는 끝이 아니다. 중요한 것은 굴복하지 않고 계속해나가는 용기이다."\n - 윈스턴 처칠§!\n\n§Y지도자 설명\n출생:§! 1874년 11월 30일 대영제국 옥스퍼드셔\n§Y정치 경력:§! 부유한 귀족 가문인 스펜서-처칠 가문에서 태어난 윈스턴 처칠은 남들보다 공부를 잘하는 편이 아니었습니다. 그는 두 차례의 수험을 마무리하고 겨우 샌드허스트의 기병병과에 합격하였으며 주변의 가족들은 항상 그를 귀찮게 여겼습니다.\n\n하지만 그의 인생은 임관 후, 달라지기 시작하였습니다. 아프가니스탄의 전장에서 구사일생으로 살아남은 뒤 그는 쿠바와 남아프리카에서 전쟁을 경험하였습니다. 남아프리카에서 그는 종군기자로 참여하여 포로가 되었지만 탈출하여 원대로 복귀하는 업적을 세워 영웅으로 대서특필 되기도 했습니다.\n\n이러한 배경을 바탕으로 그는 보수당에 입당하여 서민원 의원으로서 정치인 생활을 시작했지만 머지않아 동료 의원들과 의견차이로 자유당으로 당적을 옮긴 그는 자유당의 마지막 정권에서 해군장관으로 일하며 경력을 쌓았습니다.\n\n그는 대전쟁에서 영국이 여러 해전에서 기대만큼 성과를 거두지 못하자 오스만 제국을 멸망시킬 '한방'을 위하여 1915년 4월 25일 새벽 ANZAC군이 주력을 이룬 상륙부대를 갈리폴리에 투입하였으나 대실패를 맛보고 장관직에서 물러나야 했습니다.\n\n이후 그는 별다른 활동을 하지 않고 또 당적을 옮기며 보수당의 강경파로 활동을 이어나갔습니다. 그리고 다시 전쟁의 적기사가 대영제국을 향해 눈을 돌리자 자신의 과오를 씻기 위하여 비록 가진 것은 '피, 수고, 눈물 그리고 땀' 밖에 없을지언정 위기에 처한 조국을 구하기 위하여 헌신하고자 합니다.\n\n그는 최선을 고르는 사람은 절대 아니었습니다. 하지만 적어도 최악을 고르지는 않는 사람이기에 그가 이끄는 공동체는 '어떠한 대가를 치루더라도' 끝까지 살아남을 것입니다."
    
    #노동당
    ENG_clement_attlee_desc: "§g"진정한 우애와 사랑에 의존한다면 사회는 가장 큰 필요를 충족시킨다. 인류가 해방될 때까지 인간은 쉴 수 없다."\n - 클레멘트 애틀리§!\n\n§Y지도자 설명\n출생:§! 1883년 1월 3일 대영제국 서리\n§Y정치 경력:§! 부유한 변호사 가정에서 태어나 본인 역시 옥스퍼드 대학교를 졸업하고 엘리트의 삶을 살아가던 클레멘트 리처드 애틀리의 삶은 빈민들의 비참한 삶을 목격한 후 완전히 달라졌습니다.\n\n노동당에 가입하여 1919년 런던의 스테프니에서 정치 경력을 시작해 1922년에 서민원 의원이 된 애틀리는 대영제국 역사상 최초로 들어선 노동당 내각에 입각하였습니다. 이후 1935년 대공황의 여파로 램지 맥도널드 내각이 붕괴한 이후 노동당의 당수로 취임한 애틀리는 가장 어두운 시기에 보수당과 거국내각의 견제자이자 조력자로서 영국을 위해 헌신하였습니다.\n\n그리고 모두의 예상을 깬 노동당의 총선 승리와 함께 대영제국 역사상 두 번째 사회주의 총리로 취임한 클레멘트 애틀리는 이제 그를 이곳까지 오도록 만든 영국의 가난과 불평등에 맞서 요람에서 무덤까지 이어질 대담한 여정을 시작할 것입니다."
    #자선은 차가운 잿빛 같이 무정한 것이다. 부자가 가난한 사람들을 돕고 싶다면 세금을 기꺼이 내야지, 마음대로 돈을 나누어서는 안된다.
 
