  KOR_communism_party: "고려공산당"
  KOR_communism_party_long: "고려공산당\n§g1917년의 러시아 10월 혁명 이후, 러시아에 거주중이던 몇몇 고려인들은 혁명에 동참하여 한민족 최초의 공산주의자가 되었습니다. 1922년의 동양공산당 수립으로 동양공산당의 하위지부로서 그 위치를 다진 고려공산당은 마르크스-레닌주의의 기치 아래 한반도에 혁명을 전파하는 것을 그 목표로 하고 있습니다.§!"
  KOR_rev_socialism_party: "한성 트로이카"
  KOR_rev_socialism_party_long: "대한공산당재건 한성준비그룹\n§g대한공산당 제3차 사건 이후 이재유는 기존의 대한공산당의 전위당 이론을 거부하고, ‘트로이카 운동’이라는 조직론을 제창하여 대중운동에 기반한 ‘대한공산당 재건운동’을 주장했습니다. 이들은 전위가 노동자로써 노동대중 속에 파고들어 대중적 지지 기반을 마련하고, 이를 바탕으로 당 조직을 창설하여 전위와 노동대중이 분리되는 폐단을 막고자 합니다.§!"
  KOR_dem_socialism_party: "신한청년당"
  KOR_dem_socialism_party_long: "신한청년당\n§g1929년의 원산 총파업 이후 한국에서의 노동문제는 지속적으로 제기되어 왔으나, 제도권 내에서의 노동자 정당은 국가보안법에 의한 탄압의 대상이 되어왔습니다. 1931년의 대한대중당 해체 사건 이후 여운형은 강령에서 사회주의를 삭제하고 ‘체제 내의 개혁‘을 주장하는 신한청년당을 창당하여 제도권 내의 편입을 목표로 하고 있습니다.§!"
  KOR_soc_liberalism_party: "신민당"
  KOR_soc_liberalism_party_long: "신민당 - 동우회\n§g1907년의 신민회를 그 뿌리로 하는 신민당은 1912년의 창당 이후 제1야당으로서의 입지를 다졌으며, 1930년 총선에서 승리하면서 처음으로 총리를 배출해냈습니다.\n도산 안창호가 이끄는 진보주의 파벌은 입헌정치와 사회정의를 옹호하며, 장기적으로는 한국을 영국과 같은 진정한 입헌군주제 국가로 탈바꿈시키는 것을 목표로 합니다.§!"
  KOR_old_liberalism_party: "신민당"
  KOR_old_liberalism_party_long: "신민당 - 연정회\n§g1907년의 신민회를 그 뿌리로 하는 신민당은 1912년의 창당 이후 제1야당으로서의 입지를 다졌으며, 1930년 총선에서 승리하면서 처음으로 총리를 배출해냈습니다.\n고당 조만식을 대표로 하는 평양 기반 대자본가 세력은 신민당을 재정적으로 후원하고 있으며, 자유로운 경제활동을 옹호하여 정부의 시장개입에 부정적인 태도를 취합니다.§!"
  KOR_democratic_party: "입헌개화당"
  KOR_democratic_party_long: "입헌개화당 - 독립파\n§g한때 한국의 급진적인 개혁을 이끌었던 개화당은 의회정치의 시작과 함께 입헌개화당이라는 이름의 보수적, 관료주의적 수권정당으로 변모하였습니다.\n송재 서재필은 독립협회 시절부터 이어온 개화당 내 온건파를 대표하며, 이승만의 당권장악을 우려하는 동시에 개화당의 엘리트주의적 주도권 유지를 옹호하고 있습니다.§!"
  KOR_soc_conservatism_party: "입헌개화당"
  KOR_soc_conservatism_party_long: "입헌개화당 - 우남파\n§g한때 한국의 급진적인 개혁을 이끌었던 개화당은 의회정치의 시작과 함께 입헌개화당이라는 이름의 보수적, 관료주의적 수권정당으로 변모하였습니다.\n우남 이승만과 그의 파벌은 현재 개화당의 당권을 장악하고 있으며, 이들은 미국과 같은 근대국가의 완성을 위해 민중의 지지에 기반한 ‘국민보수주의‘를 통한 총체적 개혁이 필요하다고 믿습니다.§!"
  KOR_neutrality_party: "거국내각/입헌개화당"
  KOR_neutrality_party_long: "이상설 내각\n§g커져가는 중국의 정세 불안에 대한 외교적 해법을 모색하기 위해 황제 폐하의 명으로 조직된 이상설 내각은 입헌개화당의 대다수 계파와 신민당 소수파의 지지를 바탕으로 세워진 거국내각입니다. 개화당 일당독재에 대한 국민의 반감과 신민당 ‘빨갱이들‘에 대한 황실의 반감이 합쳐져 만들어진 이 내각은 다가올 1936년 총선거까지 버티기 위한 ‘선거내각‘으로도 여겨지고 있습니다.§!\n입헌개화당 - 수구파\n§g한때 한국의 급진적인 개혁을 이끌었던 개화당은 의회정치의 시작과 함께 입헌개화당이라는 이름의 보수적, 관료주의적 수권정당으로 변모하였습니다.\n입헌제정당의 붕괴 이후 대다수의 보수인사들은 개화당에 합류하였으며, 이들은 모든 야당에 극히 적대적인 태도를 취하는 동시에 대다수의 개혁을 반대합니다.§!"
  KOR_despotism_party: "대한민족당"
  KOR_despotism_party_long: "대한민족당\n§g§!"
  KOR_fascism_party: "일심회"
  KOR_fascism_party_long: "일심회\n§g§!"
 
