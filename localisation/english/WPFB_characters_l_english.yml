    JAP_hirohito_desc: "§g"황국이 총력을 기울여 승리를 결정지을 계기는 바로 오늘에 있다. 경들은 기꺼이 백성보다 앞장서서 분격(분노)을 새로이 하며, 단결을 굳건히 하고, 떨쳐 일어나 적국의 비망을 분쇄함으로써 황운을 무궁히 도울지어다."\n - 쇼와 덴노 히로히토§!\n\n§Y지도자 설명\n출생:§! 1901년 4월 29일 대일본제국 도쿄부\n§Y정치 경력:§! 다이쇼 덴노의 붕어 이후 2,500년 역사의 신성한 일본의 옥좌에 앉게 된 쇼와 덴노는, 국가원수로서의 지위뿐 아니라 정신적으로 일본 바로 그 자체를 상징합니다. 현재의 체제를 뒤흔들려는 정파가 급성장함에 따라 일본 내의 혼란이 심화되어가는 와중에도 덴노는 계속 침묵만을 지켜왔으며 그의 역할은 불확실하고 불분명합니다. 하지만 언제라도 덴노가 움직이기 시작한다면, 어느 쪽이든 그것은 의심할 여지없이 결정적일 것입니다."
 
