KOR_flag_neutrality_focus:0 "대출척과 건흥유신이 일어남"
KOR_flag_fascism_focus:0 "대막리지가 탄생함"
KOR_tt_bank_of_korea_focus:0 "한국은행의 효과가 강화됩니다."
KOR_defensive_measures_forts:0 "경기도, 평안도, 심요도가 요새화됩니다."

### 검은 월요일 중점 ###
#시작
KOR_bm0:0 "대공황 속 한국"
KOR_bm0_desc:0 "미국에서 시작된 재앙이, 전세계를 휩쓸고 우리에게 다가왔습니다. 한국의 미래를 위해서 우리는 하루빨리 이 경제적 재앙을 몰아내야 합니다."
#농촌
KOR_bm_rural0:0 "농촌 지원"
KOR_bm_rural0_desc:0 "이런 경제적 위기에서 도움이 가장 절실한 곳은 농촌입니다."
KOR_bm_rural1:0 "토지조사사업"
KOR_bm_rural1_desc:0 "적지 않은 수의 농민들은 여전히 자신들의 땅을 가지지 못하고 있습니다. 이번 경제 붕괴를 기회삼아 이를 뿌리 뽑아야 합니다."
KOR_bm_rural2:0 "소작농을 자영농으로"
KOR_bm_rural2_desc:0 "소작농들은 악덕 지주들에게 늘 학대받으며 고통에 신음하고 있습니다. 이런 악행을 막기 위해서 우리는 소작농이 자영농이 될 수 있도록 지원해야 합니다."
KOR_bm_rural3:0 "방곡령 현대화"
KOR_bm_rural3_desc:0 "한국 전체의 공통적인 의견 중 하나는 바로 쌀은 한국인의 심장이라는 것입니다. 옛 조선 때부터 시행된 방곡령은 쌀과 식량을 지키는데 도움을 주었던만큼 우리는 방곡령을 더욱 현대화된 제도로 탈바꿈할 필요가 있습니다."
KOR_bm_rural4:0 "보릿고개를 막아라"
KOR_bm_rural4_desc:0 "사람에게 있어서 가장 중요한 것 중 하나는 바로 먹는 것입니다. 적어도 배부르게 먹을 수는 없어도 굶지는 말아야 합니다."
#국고
KOR_bm_treasury0:0 "국고의 상황"
KOR_bm_treasury0_desc:0 "이 경제적 재앙을 조금이라도 쉽게 이겨내려면 국고의 돈과 금을 매우 신중히 사용해야 한다는 것입니다."
KOR_bm_treasury1:0 "불필요한 예산 삭감"
KOR_bm_treasury1_desc:0 "경제적 혼란을 중단시키기 위해서 우리는 불필요한 예산을 과감히 삭감해야 합니다."
KOR_bm_treasury2:0 "추가적인 세금"
KOR_bm_treasury2_desc:0 "경제적 혼란을 중단시키기 위해서 우리는 과감히 증세해야 합니다."
#도시
KOR_bm_city0:0 "도시 지원"
KOR_bm_city0_desc:0 "이런 경제적 위기에서 도움이 가장 절실한 곳은 도시입니다."
KOR_bm_city1:0 "실업자 구제"
KOR_bm_city1_desc:0 "유례 없는 경제붕괴 덕에 실업자들이 기하급수적으로 늘어나고 있으며 이들은 보호받아야 마땅합니다."
KOR_bm_city2:0 "기기국 강화"
KOR_bm_city2_desc:0 "기기국은 무기 제작이 업무인만큼 파산을 면할 수 있었습니다. 기기국을 더욱 강화하여 대책으로 삼아야 합니다."
KOR_bm_city3:0 "물가 통제"
KOR_bm_city3_desc:0 "경제붕괴가 가장 고통스러운 이유는 사람들의 삶이 피폐해진다는 것에 있습니다. 무슨 수를 써서라도 물가를 안정시켜야만 합니다."
KOR_bm_city4:0 "한국은행 지원"
KOR_bm_city4_desc:0 "한국은행은 우리의 중앙은행으로써 경제의 핵심이라 할 수 있습니다. 한국은행이 무너진다는 것은 망국의 전주곡이나 다름 없기에 우리는 한국은행을 반드시 지원해야 합니다."
#끝
KOR_bm1:0 "대공황에서의 회복"
KOR_bm1_desc:0 "피땀어린 노력 덕에 끝없이 하락하던 경제가 마침내 상승세를 보이기 시작했습니다. 비록 한동안은 상처투성이겠지만, 우리는 위기를 넘겼습니다."

KOR_korean_army:0 "대한국군"
KOR_korean_army_desc:0 "전략전술을 하루가 다르게 변화하고 있습니다. 우리의 대한국군 역시 변화 걸맞는 군대가 되어야만 합니다."

### 육군 중점 ###
#시작
KOR_army0:0 "대한육군"
KOR_army0_desc:0 "육군은 국가의 삼군 중 가장 핵심이라 할 수 있습니다. 늘 최상의 전투력을 보유해야만 합니다."
#이범석
KOR_army_lee0:0 "이범석의 개혁안"
KOR_army_lee0_desc:0 "군부 소장파의 거두인 이범석 장군은 한국군이 전차를 도입하고 기동전을 교리로 삼아야 한다고 강력히 주장합니다."
KOR_army_lee1:0 "전차부대 양성"
KOR_army_lee1_desc:0 "기동전의 핵심은 바로 전차입니다! 하루빨리 전차부대를 양성해야만 합니다."
KOR_army_lee2:0 "차량화 실시"
KOR_army_lee2_desc:0 "기동전의 장점을 극대화하기 위해서 군대는 그 누구보다도 빠르게 움직여야 합니다. 차량화는 선택이 아닌 필수입니다."
KOR_army_lee3:0 "기갑사관학교"
KOR_army_lee3_desc:0 "많은 장교들이 기갑전과 기동전을 이해하고 익히기 위해서는 기갑사관학교의 개설이 필수적입니다."
KOR_army_lee4:0 "기계화 실시"
KOR_army_lee4_desc:0 "차량화에서 멈춰서는 안됩니다. 보다 강력하고 안정적인 기동을 위해서 기계화를 실시합시다."
KOR_army_lee5:0 "개마무사의 유산"
KOR_army_lee5_desc:0 "우리의 군대는 옛 고구려의 개마무사와 버금가는 막강한 진군의 군대입니다. 전차가 한국을 승리로 이끌 것입니다!"
#김좌진
KOR_army_kim0:0 "김좌진의 개혁안"
KOR_army_kim0_desc:0 "군부에서 가장 공격적인 전술가로 유명한 김좌진 장군은 한국군이 더욱 막강한 화력을 갖춰야 한다고 강력히 주장합니다."
KOR_army_kim1:0 "더 많은 총기!"
KOR_army_kim1_desc:0 "막강한 화력을 위해서는 더욱 크고 아름다운 총이 필요한 법입니다."
KOR_army_kim2:0 "지원형 화력"
KOR_army_kim2_desc:0 "화력은 단순히 공방의 용도가 아닙니다. 아군을 구원하기 위한 화력도 필요합니다."
KOR_army_kim3:0 "더 많은 야포!"
KOR_army_kim3_desc:0 "막강한 화력을 위해서는 더욱 크고 아름다운 포가 필요한 법입니다."
KOR_army_kim4:0 "압도적 화력"
KOR_army_kim4_desc:0 "아무리 많은 적이라도 강력한 화력 앞에서는 모두 표적일 뿐입니다."
KOR_army_kim5:0 "최무선의 유산"
KOR_army_kim5_desc:0 "고려말, 최무선이 개발한 화포는 수많은 외적들을 바다에 수장시키고 고려를 지켜냈습니다. 포병이 한국을 승리로 이끌 것입니다!"
#신팔균
KOR_army_sin0:0 "신팔균의 개혁안"
KOR_army_sin0_desc:0 "남만삼천 중 한명인 신팔균 장군은 한국군이 신중한 계획과 의병 같은 게릴라 전술에 의존해야 한다고 강력히 주장합니다."
KOR_army_sin1:0 "요새화"
KOR_army_sin1_desc:0 "한반도의 70%는 산지입니다. 이는 곧 요새화할 수 있는 지역이 넘친다는 소리입니다! 옛 조선시대부터 수많은 산성을 세운 것처럼 요새화에 더욱 박차를 가합시다."
KOR_army_sin2:0 "재빠른 동원"
KOR_army_sin2_desc:0 "결국, 전쟁은 사람이 하는 것입니다. 인력 없는 군대란 패전과 똑같은 말이며 우리는 누구보다 빠르고 많은 인원을 동원해야만 합니다."
KOR_army_sin3:0 "대공포"
KOR_army_sin3_desc:0 "유격전의 가장 큰 적은 바로 적의 공군입니다. 적들을 추락시키기 위하여 더욱 많은 대공포를 설치합시다."
KOR_army_sin4:0 "지휘사관학교"
KOR_army_sin4_desc:0 "전투에서 가장 중요한 것은 바로 올바른 명령이 내려오고 이를 시행하는 것입니다. 지휘사관학교를 창설하여 장성들의 역량을 키웁시다."
KOR_army_sin5:0 "의병의 유산"
KOR_army_sin5_desc:0 "우리의 군대는 임진왜란의 의병부대와 버금가는 끈질긴 저항의 군대입니다. 유격이 한국을 승리로 이끌 것입니다!"

### 해군 중점 ###
KOR_navy0:0 "대한해군"
KOR_navy0_desc:0 "한반도는 삼면이 바다에 둘러쌓였습니다. 해군의 증강은 선택이 아닌 필수입니다."
#신순성
KOR_navy_sin0:0 "신순성의 개혁안"
KOR_navy_sin0_desc:0 "한국 해군의 아버지, 신순성 제독은 해군 내 대표적인 현존함대파로 해군의 성장을 위해서는 더욱 큰 전함이 필요하다고 주장합니다."
KOR_navy_sin1:0 "동해의 수호자"
KOR_navy_sin1_desc:0 "동해는 우리가 대양으로 나아갈 길이며 독도가 위치한 가장 중요한 바다입니다. 무슨 일이 있어도 지켜져야만 합니다."
KOR_navy_sin2:0 "바다의 요새"
KOR_navy_sin2_desc:0 "전장에서 요새란 늘 적을 좌절시키기 충분했습니다. 이런 강철성이 바다에서 움직이고 있다면 적의 의지를 꺾어내기에는 충분할 것입니다."
KOR_navy_sin3:0 "충무공의 후예"
KOR_navy_sin3_desc:0 "우리는 13척의 배로 300여척의 적을 물리친 충무공 이순신 장군의 후예들입니다. 한국 해군의 긍지이자 자존심을 다시 한번 되새깁시다!"
#공용
KOR_navy1:0 "수송선 확보"
KOR_navy1_desc:0 "무역을 위해서든, 전쟁을 위해서든 수송선은 많은면 많을수록 좋은 법입니다."
KOR_navy2:0 "해병대 양성"
KOR_navy2_desc:0 "상륙전에 특화된 부대를 창설하고 이들을 정예로 훈련시켜서 전장의 숨은 패로 이용합시다."
#손원일
KOR_navy_son0:0 "손원일의 개혁안"
KOR_navy_son0_desc:0 "한국 해군의 샛별, 손원일 제독은 해군 내 대표적인 통상차단파로 해군의 성장을 위해서는 소형함과 잠수함이 필요하다고 주장합니다."
KOR_navy_son1:0 "구축함대"
KOR_navy_son1_desc:0 "구축함은 바다의 방패로써 어뢰정과 고속정을 쳐부수는데 탁월합니다. 한국의 역량으로는 많은 전함을 보유하는 것보다는 많은 구축함을 보유하는게 더욱 효율적일 것입니다."
KOR_navy_son2:0 "잠수함대"
KOR_navy_son2_desc:0 "잠수함은 바다의 늑떼로써 수상함들에게 있어서는 악몽 그 자체입니다. 한국의 역량으로는 많은 수상함을 보유하는 것보다는 많은 잠수함을 보유하는게 더욱 효율적일 것입니다."
KOR_navy_son3:0 "통제영학당 확장"
KOR_navy_son3_desc:0 "통제영학당은 한국 최초의 해군사관학교이지만 여러사정으로 지원이 줄어가고 있습니다. 우리는 통제영학당에 지원을 크게 늘려서 해병 양성의 기틀을 다져야 합니다."

### 공군 중점 ###
KOR_air0:0 "대한공군"
KOR_air0_desc:0 "우리는 아시아에서 최초로 독립된 공군을 창설하고 운영하는 나라입니다. 육군과 해군은 모두 주변국에 비해 뒤떨어졌지만, 적어도 하늘에서는 같이 출발하여 우위를 점했으니, 이 우세를 결코 잃어서는 안될 것입니다."
#노백린
KOR_air_roh0:0 "노백린의 개혁안"
KOR_air_roh0_desc:0 "한국 공군의 주역 중 한명인 노백린은 공군의 미래는 전투기와 전장지원에 있다고 주장합니다."
KOR_air_roh1:0 "전투기 증원"
KOR_air_roh1_desc:0 "전투기는 항공전의 보병이라 할 수 있을만큼 매우 중요한 기체입니다. 전투기를 더욱 증원시킵시다."
KOR_air_roh2:0 "근접항공지원기 증원"
KOR_air_roh2_desc:0 "근접항공지원기는 육군과 공군의 합동전에 있어서 매우 중요한 기체입니다. 근접항공지원기를 더욱 증원시킵시다."
KOR_air_roh3:0 "한국제 전투기와 한국인 에이스"
KOR_air_roh3_desc:0 "우리의 전투기 에이스들은 우리의 전투기를 타고 하늘을 누빌 것입니다."
#공용
KOR_air1:0 "권기옥의 의견 수용"
KOR_air1_desc:0 "권기옥은 한국 최초의 여성 비행사로써 공군이 공식적으로 여성 조종사를 모집해야 한다고 강력히 주장합니다. 인재의 확보를 위해서라도 그녀의 의견에 매우 타당할 것입니다."
KOR_air2:0 "공수부대 양성"
KOR_air2_desc:0 "아무리 막강한 방어선이라도 결국 땅에 붙어 있습니다. 하늘에서 내려오는 병사만큼 유용한 것은 없을 것입니다."
#최용덕
KOR_air_choi0:0 "최용덕의 개혁안"
KOR_air_choi0_desc:0 "한국 공군의 주역 중 한명인 최용덕은 공군의 미래는 폭격기와 전략, 전술폭격에 있다고 주장합니다."
KOR_air_choi1:0 "뇌격기 증원"
KOR_air_choi1_desc:0 "적 해군을 타격할 수 있는 것은 전함 뿐만이 아닙니다. 뇌격기가 발사하는 어뢰는 적이 대처하기에 더욱 까다로울 것이기에 우리는 뇌격기를 증원해야만 합니다."
KOR_air_choi2:0 "폭격기 증원"
KOR_air_choi2_desc:0 "단순히 적의 기체를 추락시키는 것이 아니라 적은 핵심지대를 타격해야만 합니다. 그리고 이를 위해서는 더욱 많은 폭격기가 필요합니다!"
KOR_air_choi3:0 "현대식 천자총통"
KOR_air_choi3_desc:0 "우리는 조선시대 때부터 각종 총통을 개발하였습니다. 기술이 발달한 지금, 우리는 스스로 발사하여 타격하는 천자총통을 만들 필요가 있습니다..."

### 경제 중점 ###
KOR_industrial_effort:0 "경제 개발 5개년 계획"
KOR_industrial_effort_desc:0 "경제 개발 계획은 제국 수립 이후부터 지속적으로 진행된 경제 발전 계획 입니다 우리는 다시 한번 5개년 계획을 실행해 비꺽이는 경제를 다잡아야 합니다."
#민간
KOR_f_factory:0 "민간산업 육성"
KOR_f_factory_desc:0 "국민들이 굶는데 군대가 풍족하다는 상황이 정상일까요? 민간산업이 굳건해져야 모든 사업이 굳건해질 수 있습니다."
KOR_construction_effort:0 "한반도 변방 도시화"
KOR_construction_effort_desc:0 "아직 한반도 북부는 개발이 덜 된 변방입니다. 그러므로 우리는 변방지를 도시화해 경제를 활성화 시켜야 합니다."
KOR_construction_effort_2:0 "만주 변방 도시화"
KOR_construction_effort_2_desc:0 "한반도의 도시화를 실행했지만 만주의 경우 아직도 몇몇 지역은 낡은 촌락에 불과 합니다 우리는 만주에서의 도시화를 실시해야 합니다."
KOR_gyeongbu_line:0 "경부선"
KOR_gyeongbu_line_desc:0 "한성에서 부산까지 빠르면서 확실한 수송을 해야합니다! 그것이 물자이든 군대이든 말입니다!"
KOR_infrastructure_effort_2:0 "한반도-만주 철도"
KOR_infrastructure_effort_2_desc:0 "한반도와 만주를 잇는 철도를 개설함으로써 우리는 빠른 물자 소송을 실현할 수 있습니다."
KOR_f_factory_2:0 "태평성대"
KOR_f_factory_2_desc:0 "우리의 일상은 풍요 속에 있습니다. 태평성대라는 말이 이 상황에 가장 어울릴 것입니다!"
#군수
KOR_production_effort:0 "군수공업 개발"
KOR_production_effort_desc:0 "격동의 시대인 지금, 민간산업에만 집중하는 것은 매우 어리석은 일이며 이를 방지하기 위해 군수 산업에도 많은 투자를 해야 합니다."
KOR_f_steel:0 "포항 제철소"
KOR_f_steel_desc:0 "포항 제철소는 우리의 국민들은 일자리를 창출하는 것은 물론 철강 공업의 중심입니다. 우리는 멈추지 말고 포항의 철강 산업을 활성화 시켜야 합니다."
KOR_f_oil:0 "만주 석유 채굴"
KOR_f_oil_desc:0 "군대에 있어 석유는 그 무엇보다도 중요합니다. 충분한 석유의 확보는 승리의 지름길이 될 것입니다."
KOR_production_effort_2:0 "대구 공업단지"
KOR_production_effort_2_desc:0 "대구 공업단지는 한반도 군수 산업의 핵심입니다. 지속적으로 개발되어야 합니다."
KOR_production_effort_3:0 "길림 공업단지"
KOR_production_effort_3_desc:0 "길림 군수공업단지를 비롯한 만주 내 군수공업단지는 최근 설립되어 아직 그 규모가 강대하지 못합니다 우리는 길림 군수공업단지와 같은 새로운 군수공업단지에 대한 투자를 지원해야 합니다."
KOR_munitions_industry:0 "전군무장"
KOR_munitions_industry_desc:0 "무기 없는 군대가 무엇을 할 수 있을까요? 군대에는 모두를 무장시키고도 남을 총, 탄약, 전차, 함선, 비행기가 필요합니다!"
#과학
KOR_extra_tech_slot:0 "국방과학연구소 증대"
KOR_extra_tech_slot_desc:0 "우리의 무기를 설계하고 개발하는 국방과학연구소에 더 많은 연구 개발을 명령함으로써 우리는 과학 발전을 이룰 수 있습니다."
KOR_extra_tech_slot_2:0 "과학집현전 창설"
KOR_extra_tech_slot_2_desc:0 "우리의 과학자들의 더욱 활발한 연구를 위해 황제 폐하께서는 과학집현전의 창설을 재가하셨습니다."
KOR_secret_weapons:0 "무궁화 꽃이 피었습니다"
KOR_secret_weapons_desc:0 "'무궁화 꽃이 피었습니다'라는 암호 아래에서 이뤄지고 있는 핵무기 개발 계획은 무슨 일이 있든 비밀스럽고 신중하게 진행되어야 합니다."
KOR_atomic_armaments:0 "핵무장 개시"
KOR_atomic_armaments_desc:0 "'무궁화 꽃이 피었습니다'는 성공적으로 마무리 되었습니다! 지체할 필요 없이 즉시 무장합시다!"
#완료
KOR_miracle_on_the_han_river:0 "한강의 기적"
KOR_miracle_on_the_han_river_desc:0 "우리의 경제는 세계에서 알아줄 정도로 성장했으며 국민들은 매우 풍족한 생활을 누리고 있습니다. 지금이야 말로 한국 경제의 황금기라 할 수 있습니다."

### 만주 중점 ###
KOR_manchuria0:0 "만주인 문제"
KOR_manchuria0_desc:0 "우리의 영토가 확장된 후 그곳에 거주하던 만주인과의 대립은 날이 갈수록 심각해지고 있습니다. 빠른 시일 내에 결정을 내려야만 합니다."
KOR_manchuria1:0 "만주인 자치권"
KOR_manchuria1_desc:0 "한국인과 만주인은 결국 다른 민족입니다. 굳이 우리의 문화를 강요하여 긁어부스럼을 만들기보다는 자치권을 보장해주는게 옮습니다."
KOR_manchuria2:0 "한국화"
KOR_manchuria2_desc:0 "한국에서 살 것이라면 그들은 한국인이 될어야만 할 것입니다. 우리는 다른 민족의 사소한 것 하나하나를 배려해줄 생각이 없습니다."
KOR_manchuria3:0 "만주인 관료 등용"
KOR_manchuria3_desc:0 "만주인의 공직 진출을 장려하고 지원하여 그들이 사회에 기여할 수 있도록 합시다."
KOR_manchuria4:0 "만주인 의원 선출"
KOR_manchuria4_desc:0 "만주인들의 의견을 대표할 만주인 의원을 선출하여 우리가 그들의 목소리를 좀 더 자세히 들을 필요가 있습니다."
KOR_manchuria5:0 "한국어 사용 강제"
KOR_manchuria5_desc:0 "한국의 공식어는 오직 한국어 뿐입니다. 그들이 불평불만을 이야기하고 싶다면 그들은 한국어를 배워야 할 것입니다."
KOR_manchuria6:0 "만주인 정당 금지"
KOR_manchuria6_desc:0 "만주인을 대표한다는 정당들은 모두 자신들의 이익만을 생각하는 이기적인 단체일 뿐입니다. 이들은 한국의 정치에 참여할 자격이 없습니다."
KOR_manchuria7:0 "형제민족"
KOR_manchuria7_desc:0 "한국인과 만주인은 역사적으로 어떤식으로든 관계가 있었습니다. 우리는 이들과 손잡고 함께 나아가야 합니다."
KOR_manchuria8:0 "단일국가"
KOR_manchuria8_desc:0 "한국은 단일국가로 건국되었으며 앞으로도 단일국가일 것입니다! 국가에 협조하지 않는 자들은 모두 반역자일 뿐입니다!"
KOR_manchuria9:0 "북방의 평안"
KOR_manchuria9_desc:0 "어떤한 방법이었든, 북방은 침묵하게 되었습니다. 마침내 평화가 찾아온 것입니다."

### 정치 중점 ###
#군민공치
KOR_tt_bypass_democratic_focus:0 "§G이 중점은 군민공치가 실현되면 자동으로 통과될 것입니다.§!"
KOR_democracy:0 "군민공치의 실현"
KOR_democracy_desc:0 "군민공치, 군주와 백성의 권리가 조화를 이루어야 한다는 주장으로, 수많은 개혁가들과 국민들이 염원하는 한국이 나아갈 가장 올바른 길입니다. 신한국은 민본과 군민공치를 뜻하리!"
#군민공치 - 신한청년당
KOR_socialdemocracy0:0 "신한청년당"
KOR_socialdemocracy0_desc:0 "신한청년당은 3.1 입헌혁명 당시 결성된 사회민주주의 정당입니다. 현재 한국에서 인정받은 유일한 사회주의 정당으로 완전한 입헌군주국화, 노동권 보장, 복지제도 확장을 주요 공약으로 내걸지만 우파들의 견제로 하락세를 피하지 못했습니다. 그러나 새로운 당수로 인기 있는 여운형이 취임하면서 많은 국민들에게 이 혼란스러운 정국을 끝낼 희망 중 하나로 인식됩니다."
KOR_socialdemocracy1:0 "황권 축소"
KOR_socialdemocracy1_desc:0 "우리는 황제 폐하의 권위와 전통을 존중하지만 변해가는 시대가 법을 뛰어넘는 군주가 존재해서는 안된다고 말하고 있습니다. 황권은 축소되어야만 합니다."
KOR_socialdemocracy2:0 "노동자의 권리"
KOR_socialdemocracy2_desc:0 "노동자들은 늘 열악한 환경에서 위험천만하게 일해야만 합니다. 우리가 알려줍시다! 노동자들 사람이며 존중받을 가치가 있다고!"
KOR_socialdemocracy3:0 "중추원 권한 강화"
KOR_socialdemocracy3_desc:0 "한국의 의회인 중추원은 늘 혼란과 말썽의 대상으로 여겨졌지만 이제는 아닙니다. 중추원의 권한을 강화하여 강력한 입법부를 만듭시다."
KOR_socialdemocracy4:0 "의무교육 실시"
KOR_socialdemocracy4_desc:0 "혹시 모를 미래의 천재들이 그저 땅만 파다가 죽게 냅둬서는 안됩니다. 의무교육을 실시하여 숨겨진 인재들을 발굴합시다."
KOR_socialdemocracy5:0 "제국익문사 권한 축소"
KOR_socialdemocracy5_desc:0 "제국익문사는 황제 직속의 비밀정보부로 너무 많은 권력을 가지고 있었습니다. 이들의 권한을 축소하고 황제 직속이 아닌 정부 직속으로 만들어야 합니다."
KOR_socialdemocracy6:0 "노조 합법화"
KOR_socialdemocracy6_desc:0 "노조의 파업은 사회 갈등의 주요 원인 중 하나지만 그들은 그저 노동자들을 위하다 조금 과격한 방법을 사용한 것 뿐입니다. 그들을 합법화시키고 계속 노동자들을 보호하게 합시다."
KOR_socialdemocracy7:0 "악덕 지주 처벌"
KOR_socialdemocracy7_desc:0 "농민들의 고통 받는 가장 큰 원인은 바로 악덕 지주들의 횡포 때문입니다. 우리는 이 불한당들에게 자비를 베풀지 않을 것입니다!"
KOR_socialdemocracy8:0 "민주주의"
KOR_socialdemocracy8_desc:0 ""인민의, 인민에 의한, 인민을 위한 정부는 이 세상에서 결코 사라지지 않을 것입니다.""
KOR_socialdemocracy9:0 "빈부격차 해소"
KOR_socialdemocracy9_desc:0 ""구성원의 다수가 가난하고 비참한 사회는 결코 번영하고 행복할 수 없다.""
KOR_socialdemocracy10:0 "복지주의"
KOR_socialdemocracy10_desc:0 ""베풀어주되 베풀어준다는 생각조차 하지 말라.""
KOR_socialdemocracy11:0 "평등의 푸른 언덕"
KOR_socialdemocracy11_desc:0 "우리의 노력이 결실을 맺고 있습니다. 정부는 굳건하며 국민들은 정부에 야유가 아닌 지지를 보내옵니다. 대한은 평등의 푸른 언덕일지어니!"
#군민공치 - 독립협회
KOR_liberalism0:0 "독립협회"
KOR_liberalism0_desc:0 "독립협회는 1896년 설립된 민중계몽단체로 차츰 정당으로 변모했습니다. 한국에서 최초로 인권과 참정권을 주장하였고 각지의 백성들이 참여하는 만민공동회를 개최하여 세를 크게 불렸지만 황국협회의 음모로 해산되기도 하였습니다. 그러나 3.1 입헌혁명으로 그간의 침묵을 깨고 다시금 부활하였고 현재는 한국 자유주의자들의 집결지로 여겨지고 있습니다."
KOR_liberalism1:0 "황권 형식화"
KOR_liberalism1_desc:0 "우리는 황제 폐하의 권위와 전통을 존중하지만 현재의 황권은 우리가 펼칠 자유로운 정책과 아주 약간 충돌하기도 합니다. 이 약간의 충돌을 없애기 위해 황권은 형식화되어야만 합니다."
KOR_liberalism2:0 "경제규제 완화"
KOR_liberalism2_desc:0 "현재의 엄격한 규제는 우리의 사업가들이 성장하는데 방해가 되고 있습니다. 몇몇 규제들을 완화시켜 경제성장을 가속화시킵시다."
KOR_liberalism3:0 "중추원 내 갈등 조정"
KOR_liberalism3_desc:0 "중추원은 민권을 대표해야 할 입법부이지만 현재는 그저 정치인들의 말싸움터 그 이상도 이하도 아닙니다. 우리는 이러한 현상을 반드시 개선해야 합니다."
KOR_liberalism4:0 "민립대학설립운동"
KOR_liberalism4_desc:0 "강국이 되기 위한 첫 번째 길은 바로 국민들을 깨우치는 것입니다. 우리는 국민들이 보다 더 많은 학구열을 가질 수 있게 해야만 합니다."
KOR_liberalism5:0 "제국익문사와 타협"
KOR_liberalism5_desc:0 "제국익문사는 황제 직속의 비밀정보부로 너무 많은 권력을 가지고 있었습니다. 하지만 그동안의 공을 생각하여 무작정 채찍을 휘두르기 보다는 당근을 내밀어보는게 옳습니다."
KOR_liberalism6:0 "노조와의 타협"
KOR_liberalism6_desc:0 "조선노동조합전국평의회, 약칭 전평은 사회 갈등의 주요 원인 중 하나지만 그들로 대표되는 노동계급의 분노를 마냥 외면할 수는 없습니다. 우리는 이들과 타협해야 합니다."
KOR_liberalism7:0 "수출 장려"
KOR_liberalism7_desc:0 "우리의 물산이 외국으로 퍼져나가게 하여 많은 자본을 모아야 합니다. 수출을 적극적으로 장려합시다."
KOR_liberalism8:0 "민본주의"
KOR_liberalism8_desc:0 ""민심이 곧 천심이다.""
KOR_liberalism9:0 "언론의 자유"
KOR_liberalism9_desc:0 ""언론의 자유는 자유를 다시 부활시킬 것을 종용하고 일깨운다. 그리하여 인간의 지식을 더욱 증가시킨다.""
KOR_liberalism10:0 "실용주의"
KOR_liberalism10_desc:0 ""눈에 보이고 이야기할 수 있는 것을 이야기하자""
KOR_liberalism11:0 "자유의 푸른 언덕"
KOR_liberalism11_desc:0 "우리의 노력이 결실을 맺고 있습니다. 정부는 굳건하며 국민들은 정부에 야유가 아닌 지지를 보내옵니다. 대한은 자유의 푸른 언덕일지어니!"
#군민공치 - 황국협회
KOR_conservatism0:0 "황국협회"
KOR_conservatism0_desc:0 "황국협회는 점점 세력을 키워나가는 독립협회에 위협을 느낀 보수파들이 설립한 정당으로 실질적으로 정부의 어용정당으로 여겨졌습니다. 이들은 민간인 중심의 상업활동을 권장하여, 지주와 자본가의 입장에서 개화를 추진하던 독립협회와 마찰을 빚었고 결국 음모를 꾸며 독립협회를 일시적이지만 강제해산시키기도 하였습니다. 3.1 입헌혁명 이후에는 2가지 파벌로 나뉘었는데 이중 군민공치파는 강력한 지도력과 카리스마를 갖춘 김구의 지도 아래 기존의 현상 유지 노선을 폐지하고 개혁을 통해 보수적이고 폐단적인 점을 개선하고자 합니다."
KOR_conservatism1:0 "황권 유지"
KOR_conservatism1_desc:0 "우리는 황제 폐하의 권위와 전통을 존중하지만 몇몇 이상주의자들에 의해 축소될 위기에 처해 있습니다. 권신의 등장과 안정적인 질서를 위해서라도 황권은 유지되어야만 합니다."
KOR_conservatism2:0 "전통의 현대화"
KOR_conservatism2_desc:0 "우리는 우리 고유의 전통을 지키는 것으로 우리의 정체성을 지킬 수 있습니다. 하지만 분명한 것은 전통이라는 이름 아래 숨은 악습은 반드시 타파해야만 한다는 것입니다."
KOR_conservatism3:0 "관료제 정비"
KOR_conservatism3_desc:0 "우리의 관료제는 너무 낡고 부패하여 있습니다. 효율적인 국가를 만들기 위해서라도 관료제의 정비는 필수입니다."
KOR_conservatism4:0 "교육은 백년지대계"
KOR_conservatism4_desc:0 "우리는 대대로 교육의 중요성을 강조해왔으며 이는 현재에 이르러서도 결코 변하지 않았습니다. '교육은 백년지대계'라는 말을 되새기며 교육제도를 보수합시다."
KOR_conservatism5:0 "제국익문사에 지침하달"
KOR_conservatism5_desc:0 "제국익문사는 황제 직속의 비밀정보부로 너무 많은 권력을 가지고 있었습니다. 우리는 이들을 확고한 명령으로 통제해야만 합니다."
KOR_conservatism6:0 "감시와 묵인 하의 노조"
KOR_conservatism6_desc:0 "노조는 사회 갈등의 주요 원인 중 하나지만 아이러니하게도 민의가 뭉치는 곳이기도 합니다. 비록 그들의 요구를 다 들어줄 수는 없지만 적어도 이를 탄압해서는 안될 것입니다."
KOR_conservatism7:0 "농민 보호"
KOR_conservatism7_desc:0 "국가의 근본을 이루는 사업이라 하면 바로 농업입니다. 우리는 농민들이 더욱 풍요롭게 살기를 원합니다."
KOR_conservatism8:0 "군민공치"
KOR_conservatism8_desc:0 ""황권과 민권은 결코 대립하는 개념이 아닌 상호보완 또는 비례관계이다.""
KOR_conservatism9:0 "모든 백성이 선비다"
KOR_conservatism9_desc:0 ""예가 아닌 것에는 눈길도 보내지 말고, 예가 아닌 말은 듣지도 말고, 예가 아닌 말은 입에 담지도 말고, 예가 아니면 행동하지도 마라.""
KOR_conservatism10:0 "개신유림"
KOR_conservatism10_desc:0 ""군자는 어울리되 패거리를 짓지 않고, 소인은 패거리를 짓되 어울리지 않는다.""
KOR_conservatism11:0 "이상의 푸른 언덕"
KOR_conservatism11_desc:0 "우리의 노력이 결실을 맺고 있습니다. 정부는 굳건하며 국민들은 정부에 야유가 아닌 지지를 보내옵니다. 대한은 이상의 푸른 언덕일지어니!"
#이화유신
KOR_tt_bypass_neutrality_focus:0 "§G이 중점은 대출척과 건흥유신이 일어나면 자동으로 통과될 것입니다.§!"
KOR_paternal_autocrat0:0 "대출척"
KOR_paternal_autocrat0_desc:0 "이화유신, 마침내 황제 폐하께서 혼란과 반역자들을 끝장낸, 수많은 충신들이 염원하는 한국이 나아갈 가장 올바른 길입니다. 신한국은 충군애국을 뜻하리!"
KOR_paternal_autocrat1:0 "상제는 황제를 도우소서"
KOR_paternal_autocrat1_desc:0 "니미"
KOR_paternal_autocrat2:0 "제국을 위하여"
KOR_paternal_autocrat2_desc:0 "국가가 없으면 국민은 살아남을 수 없습니다. 우리는 제국을 위해 더욱 헌신해야만 합니다."
KOR_paternal_autocrat3:0 "노조 탄압"
KOR_paternal_autocrat3_desc:0 "대부분의 노조는 사회 갈등의 주요 원인 중 하나이자 반역도당 그 자체입니다! 놈들에게 결코 자비를 베풀어서는 안됩니다."
KOR_paternal_autocrat4:0 "자애로운 손길"
KOR_paternal_autocrat4_desc:0 "진정한 정치는 엄격하기만 해서는 안됩니다. 약자를 배려하면서 이끄는 것 역시 필요합니다. 패도만을 걷는게 아닌 왕도의 길 역시 걷도록 합시다."
KOR_paternal_autocrat5:0 "충성 재확인"
KOR_paternal_autocrat5_desc:0 "군신의 관계에서 가장 중요한 것은 바로 충성심입니다. 충성심 없이 국가를 지도하는 것은 너무나도 힘든 일입니다."
KOR_paternal_autocrat6:0 "황제 우상화"
KOR_paternal_autocrat6_desc:0 "역사를 살펴보면 황제란 국가의 긍지이자 중심이며 하늘 그 자체라 할 수 있었습니다. 우리는 정당한 옥좌의 주인에게 경의를 표해야만 합니다."
KOR_paternal_autocrat7:0 "중추원 형식화"
KOR_paternal_autocrat7_desc:0 "중추원은 민의를 대표하겠다는 기존의 목적을 상실한지 오래입니다. 이로써 확실해졌습니다. 중추원은 그저 황제 폐하의 자문기구 그 이상도 이하도 아니여야 한다는 것입니다."
KOR_paternal_autocrat8:0 "제국익문사 확장"
KOR_paternal_autocrat8_desc:0 "제국익문사는 황제 폐하의 눈과 귀이며 가장 충직한 신하들입니다. 정보원 겸 비밀경찰인 이들에게 더욱 큰 힘을 실어줘야 합니다."
KOR_paternal_autocrat9:0 "어용노조"
KOR_paternal_autocrat9_desc:0 "비록 노조는 갈등을 불러오는 원흉이였지만 노동계급 역시 황제 폐하의 신민입니다. 이들이 민의를 내보일 수 있도록 황실에서 도와줄 필요가 있습니다."
KOR_paternal_autocrat10:0 "내탕금을 풀어라"
KOR_paternal_autocrat10_desc:0 "황제가 곧 제국이며 황제의 돈 역시 제국의 돈이라 할 수 있습니다. 제국의 경제를 위해서 황제 폐하는 기꺼이 내탕금을 내어주실 것입니다."
KOR_paternal_autocrat11:0 "의심되는 장교 재판"
KOR_paternal_autocrat11_desc:0 "국군 내 사상이 의심스러운 장교들이 존재합니다. 이들이 황권을 향해 이빨을 드러내기 전에 처리해야 합니다."
KOR_paternal_autocrat12:0 "기기국 확장"
KOR_paternal_autocrat12_desc:0 "황립군은 더욱 더 강력해져야만 합니다. 무기개발사인 기기국을 지원하여 황립군의 전력을 강화할 필요가 있습니다."
KOR_paternal_autocrat13:0 "신성불가침한 황권"
KOR_paternal_autocrat13_desc:0 "황제는 신성불가침한 존재인만큼 황권 역시 신성불가침할 필요가 있습니다. 제국의 운명을 이끌자는 군주이지 신하들이 아닙니다!"
KOR_paternal_autocrat14:0 "한성제국대학"
KOR_paternal_autocrat14_desc:0 "황제 폐하께서는 신민들의 드높은 교육열에 보답하시기 위해서 한성제국대학의 설립을 명하셨습니다."
KOR_paternal_autocrat15:0 "관제야당"
KOR_paternal_autocrat15_desc:0 "소위 말하는 정당들은 민의와 신민을 대표한다는 핑계 아래 사리사욕만을 추구하고 있습니다. 그들은 선택해야만 합니다. 황제 폐하께 충성하며 정말로 제국을 위해 헌신할 것인가, 아니면 해산당할지!"
KOR_paternal_autocrat16:0 "기술관료의 관리"
KOR_paternal_autocrat16_desc:0 "더 이상 우리의 관료들이 사상 따위에 얽매이지 않고 자신의 분야에서 마음껏 활동할 권리를 보장해야 합니다."
KOR_paternal_autocrat17:0 "금광 국영화"
KOR_paternal_autocrat17_desc:0 "한반도의 수많은 금광은 국영화가 아닌 민영화로 채굴됩니다. 더 나은 경제를 위하여 금광을 국영화합시다."
KOR_paternal_autocrat18:0 "궁방전 폐지"
KOR_paternal_autocrat18_desc:0 "궁방전은 제국의 토지를 좀먹는 황실의 적폐입니다. 애당초 제국의 모든 것이 황제의 것인데 굳이 따로 토지를 가질 이유가 뭐 있겠습니까? 황제 폐하께서는 궁방전을 폐지함으로써 모범을 보이고자 하십니다."
KOR_paternal_autocrat19:0 "황족 군사교육 강화"
KOR_paternal_autocrat19_desc:0 "군부의 충성심을 유지시키고 폭주를 억제할 방법 중 하나는 바로 황족을 군부의 수뇌로 만드는 것입니다. 이를 위해서 우리는 군에서 일하는 황족들을 더욱 철저히 교육시킬 필요가 있습니다."
KOR_paternal_autocrat20:0 "충군"
KOR_paternal_autocrat20_desc:0 ""충신은 두 사람의 임금을 섬기지 않는다.""
KOR_paternal_autocrat21:0 "애국"
KOR_paternal_autocrat21_desc:0 ""그대는 매일 5분씩이라도 나라를 생각해 본 일이 있는가.""
KOR_paternal_autocrat22:0 "신민"
KOR_paternal_autocrat22_desc:0 ""백성들은 행함의 길을 따르게 할 수는 있으나, 알게 할 수는 없느니라.""
KOR_paternal_autocrat23:0 "부국"
KOR_paternal_autocrat23_desc:0 ""부유하게 되면 대체적으로 행복하기 마련이다.""
KOR_paternal_autocrat24:0 "강병"
KOR_paternal_autocrat24_desc:0 ""전쟁이란 국가의 큰일이며 살고 죽는 것이 정해지고, 흥하고 망하는 방법이니 상세히 살피지 않을 수 없다.""
KOR_paternal_autocrat25:0 "건흥유신"
KOR_paternal_autocrat25_desc:0 ""진실로 차별없이 만물을 다스려야 할 임금이 어찌 양민과 천인을 구별해서 다스릴 수 있겠는가.""
#대막리지의 탄생
KOR_tt_bypass_fascism_focus:0 "§G이 중점은 대막리지가 탄생하면 자동으로 통과될 것입니다.§!"
KOR_national_populist0:0 "대막리지의 탄생"
KOR_national_populist0_desc:0 "대막리지의 탄생, 마침내 이범석 장군이 빨갱이로부터 국가를 수호한, 수많은 군인들이 염원하는 한국이 나아갈 가장 올바른 길입니다. 신대한은 일민강국을 뜻하리!"
KOR_national_populist1:0 "반대파 제거"
KOR_national_populist1_desc:0 "효율적인 정책 집행을 위해서 사사건건 트집을 잡는 훼방꾼들은 모두 사라져야만 합니다."
KOR_national_populist2:0 "신한국"
KOR_national_populist2_desc:0 "환도의 밤 이후 대막리지께서는 한국은 새롭게 태어나야만 한다고 수차례 강조하셨고, 실제로도 새롭게 바뀔 것입니다!"
KOR_national_populist3:0 "노조 우경화"
KOR_national_populist3_desc:0 "대부분의 노조는 너무 좌경화 되어있기에 끊임없이 의심받고 목적에 충실하지 못했습니다. 이들이 진정한 노동자들을 대표하기 위해 약간의 지도를 내려줄 필요가 있습니다."
KOR_national_populist4:0 "동원령 체제"
KOR_national_populist4_desc:0 "작금의 시대는 가히 전쟁의 시대라 말할 수 있습니다. 우리는 언제든 다가올 전쟁에 맞서기 위해 늘 준비되있어야만 합니다."
KOR_national_populist5:0 "우리의 적 인식"
KOR_national_populist5_desc:0 "우리의 적은 국가 내부에 있는 것이 아닌, 국가 외부에 있습니다!"
KOR_national_populist6:0 "강력한 중앙화"
KOR_national_populist6_desc:0 "국가가 쇠락할 때의 공통점은 중앙정부가 힘을 잃기 시작하는 것에서 시작됩니다. 중앙정부의 힘은 지방에도 닿을 수 있도록 강력하고 굳건해야만 합니다."
KOR_national_populist7:0 "중추원 내 파시스트"
KOR_national_populist7_desc:0 "중추원을 구성해야 하는 자들은 현혹적인 말로 국가의 고혈을 빨아먹는 돼지들이 아닌 신한국과 혁명의 선봉대이어야만 합니다."
KOR_national_populist8:0 "제국익문사 장악"
KOR_national_populist8_desc:0 "제국익문사의 능력은 인정하지만 그들의 오만방자함은 인정할 수 없습니다. 우리는 약간의 문제아들을 치우고 새로운 이들로 빈자리를 채워야만 합니다."
KOR_national_populist9:0 "협동조합주의"
KOR_national_populist9_desc:0 "자본가와 노동자의 공통점은 바로 정부의 명령을 듣지 않으려 한다는 점입니다. 하지만 우리가 추구할 국가를 세우기 위해서는 정해진 계급마다의 이익집단을 국가가 통제할 수 있어야만 합니다."
KOR_national_populist10:0 "군비 확충"
KOR_national_populist10_desc:0 ""
KOR_national_populist11:0 "화랑 부활"
KOR_national_populist11_desc:0 "화랑은 고대 신라에 있었던 청소년으로 이루어진 심신 수련 및 교육 단체이자 군인 양성 단체입니다. 우리가 강력한 군대를 필요로 하는 만큼 화랑은 부활할 필요가 있습니다."
KOR_national_populist12:0 "국가헌병대 창설"
KOR_national_populist12_desc:0 "국가헌병대는 일반 경찰이 감당하기 힘든 대규모 테러나 반역행위를 막아내기에 탁월한 집단입니다. 우리는 반드시 국가헌병대를 운용해야 합니다."
KOR_national_populist13:0 "일당제"
KOR_national_populist13_desc:0 "수많은 정당들이 한국 정치계를 이루지만 우리의 조선민족청년단을 제외하고는 전부 자신들의 이익만 챙기는 한심한 단체입니다. 위대하고 청결한 조선민족청년단 외의 정당들은 모두 해산되어야만 합니다."
KOR_national_populist14:0 "국가주의 교육"
KOR_national_populist14_desc:0 "많은 이들의 애국심이 사그라드는 지금, 우리는 국가의 중요성을 강조하고 이를 대대적으로 교육해야 합니다."
KOR_national_populist15:0 "부패관료 처벌"
KOR_national_populist15_desc:0 "신한국에 부패한 관료들이 계속 관직을 차지하고 있을 일은 결코 없습니다! 그 돼지들은 전부 감옥이라는 돼지우리로 보내질 것입니다!"
KOR_national_populist16:0 "악덕 공장주 처벌"
KOR_national_populist16_desc:0 "우리의 협동조합주의적 노동을 방해하는 악덕 공장주들을 처벌할 필요가 있습니다."
KOR_national_populist17:0 "군대를 위한 금광"
KOR_national_populist17_desc:0 "우리의 군대는 더욱 강력해질 필요가 있습니다. 군대의 재정을 위하여 더욱 많은 금광을 개발합시다."
KOR_national_populist18:0 "군대를 위한 철도"
KOR_national_populist18_desc:0 "우리의 군대는 더욱 강력해질 필요가 있습니다. 군대의 기동을 위하여 더욱 많은 철도를 부설합시다."
KOR_national_populist19:0 "정치장교와 프로파간다"
KOR_national_populist19_desc:0 "군대의 올바른 전투를 위해 정치장교를 양성하고, 군대의 올바른 목표를 위해 프로파간다를 내세웁시다."
KOR_national_populist20:0 "영도되는 국가"
KOR_national_populist20_desc:0 ""국가는 그 지도자 이상의 것이 될 수 없다.""
KOR_national_populist21:0 "일민주의 국가"
KOR_national_populist21_desc:0 ""한겨레인 일민은 반드시 한 핏줄이다. 이 한 핏줄이라는 것이 일민에는 절대적 요소다. 만일 한 핏줄이 아니라면, 한 겨레 한 백성이 될 수 없고 또 만일 한 겨레 한 백성이라면, 반드시 한 핏줄일 것이다.""
KOR_national_populist22:0 "협동조합 국가"
KOR_national_populist22_desc:0 ""뭉치면 살고 흩어지면 죽는다.""
KOR_national_populist23:0 "발전하는 국가"
KOR_national_populist23_desc:0 ""일하지 않는 자여, 먹지도 마라""
KOR_national_populist24:0 "군국주의 국가"
KOR_national_populist24_desc:0 ""사내는 전투를 위해, 또 여인은 전사에게 위안이 될 수 있도록 양육되어야 한다. 그밖의 모든 일은 어리석은 일이다.""
KOR_national_populist25:0 "하나의 국민, 하나의 국가, 하나의 대막리지"
KOR_national_populist24_desc:0 ""나의 혼과 정열은 한 방울의 피, 한 점의 살점이라도 내 사랑하는 조국 땅에 뿌려주고 던져줄 것을 확신한다.""

### 팽창 중점 ###
KOR_expansion0:0 "개입 준비"
KOR_expansion0_desc:0 "세계의 운명은 강대국의 손 아래 놓여있지만 적어도 동양의 운명은 우리에게 놓여있어야만 합니다."
KOR_expansion1:0 "전통적인 동맹"
KOR_expansion1_desc:0 "중국은 예로부터 우리의 우방이엇고 가장 친근한 동맹이었습니다. 구관이 명관이라는 말처럼 우리는 전통적인 동맹을 재건해야 합니다."
KOR_expansion2:0 "떠오르는 아침해"
KOR_expansion2_desc:0 "비록 일본과의 역사는 우여곡절이 많았지만 지금 그들은 동양의 최강국입니다. 우리는 해(일)에 맞설 것이 아니라 아침해(조일)를 이뤄야만 합니다."
KOR_expansion3:0 "수호권"
KOR_expansion3_desc:0 "일본의 공영권에서 영감을 얻은 수호권은 동아를 동아의 손으로 수호해야 한다는 뜻을 가졌습니다."
KOR_expansion4:0 "삼족오 군단 창설"
KOR_expansion4_desc:0 "삼족오 군단은 한국 최초의 파병부대로서 동아 각국의 분쟁에 뛰어들어 우리의 영향력을 알릴 것입니다."
KOR_expansion5:0 "중국 인력 확보"
KOR_expansion5_desc:0 "대륙의 가장 큰 무기는 바로 인력입니다. 우리도 그들의 동맹으로서 그들의 인력을 이용할 자격이 있습니다."
KOR_expansion6:0 "대일 무역 확대"
KOR_expansion6_desc:0 "한일 양국이 깊은 관계를 갖게 된 지금, 우리는 양국 간의 무역을 촉진시키고 관세를 인하해야 합니다."
KOR_expansion7:0 "특사 파견"
KOR_expansion7_desc:0 "수호권의 대의를 알리고 동아시아의 안정을 위하여 동아 각국에 특사를 파견할 필요가 있습니다."
KOR_expansion8:0 "만주 침공"
KOR_expansion8_desc:0 "만주는 한국이 나아갈 길이고 목적지입니다. 옛 고구려와 발해처럼 우리는 만주를 정복하고 우리의 강력함을 떨쳐야만 합니다."
KOR_expansion9:0 "삼족오 군단 확장"
KOR_expansion9_desc:0 "동아 각국의 분쟁이 커져만 가니 우리의 삼족오 군단 역시 커질 필요가 있습니다."
KOR_expansion10:0 "참전의 대가 확보"
KOR_expansion10_desc:0 "우리는 우리의 동맹에게 헌신했으며 헌신한 만큼의 보상을 받을 필요가 있습니다."
KOR_expansion11:0 "과학집현전 확장"
KOR_expansion11_desc:0 "과학집현전은 이제 수호권 국가들의 공동연구기관으로 확장되어야만 합니다."
KOR_expansion12:0 "한국 패권주의"
KOR_expansion12_desc:0 "우리는 더 이상 '은자의 나라'가 아닙니다. 대한의 영광을 위해서 한국 우위의 패권을 이룩해야만 합니다!"
KOR_expansion13:0 "세계대전의 여파"
KOR_expansion13_desc:0 "제2차 세계대전은 더 이상 유럽만의 문제가 아닙니다. 우리는 이 끔찍한 대전에서 누구의 편을 들고 누구를 대적할지 정해야만 합니다."