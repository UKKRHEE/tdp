 KOR_gw_tank_equipment:0 "천리마"
 KOR_gw_tank_equipment_desc:0 "육군이 창설부터 전차부대 양성을 목표로 하였고 그 결과 도입되어 '천리마'로 명명된 이 전차는 뛰어나지는 않아도 전차부대의 기틀을 닦아줬다는 점에서 의의가 있습니다."
 KOR_gw_tank_equipment_short:0 "광무전차"
 KOR_light_tank_equipment_1:0 "흑표"
 KOR_light_tank_equipment_1_desc:0 "천리마에서 발전된 흑표는 그 이름답게 기존 전차보다 압도적으로 빠른 속도를 자랑하고 있으며 새로운 전술로 떠오르는 '기동전'에 적합한 형태의 전차입니다."
 KOR_light_tank_equipment_1_short:0 "흑표"
 KOR_light_tank_equipment_2:0 "흑표 2식"
 KOR_light_tank_equipment_2_desc:0 "흑표 1식에서 보다 발전된 흑표 2식은 장갑은 두텁게, 주포는 강하게, 속도를 빠르게 하는 등, 전반적인 면에서 발전했습니다."
 KOR_light_tank_equipment_2_short:0 "흑표 2식"
 KOR_light_tank_equipment_3:0 "흑표 3식"
 KOR_light_tank_equipment_3_desc:0 "흔히 "작은 괴물"이라고 부르는 흑표 3식은 중형전차나 중전차라고 불리는 다른 전차에 비해서는 약하지만, 속도 하나만큼은 우수합니다."
 KOR_light_tank_equipment_3_short:0 "흑표 3식"
