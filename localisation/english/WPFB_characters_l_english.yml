    USA_earl_browder_desc: "§g"우리 공산당은 미국스러움의 혁명적 전통의 소유자다. 우리는 그런 전통을 의식적으로 고수하고 현실 문제에 적용하는 유일한 사람들이다."\n - 얼 브라우더§!\n\n§Y지도자 설명\n출생:§! 1891년 5월 20일 미합중국 캔자스\n§Y정치 경력:§! "
