    #신민당
    KOR_ahn_chang_ho_desc: "§g"각자 맡은 바 분야에서 최선을 다하는 것이 애국이며, 애족입니다."\n - 안창호§!\n\n§Y지도자 설명\n출생:§! 1878년 11월 9일 대조선국 평안도\n§Y정치 경력:§! 농부의 삼남으로 태어난 안창호는 독립협회에 가입하는 것을 시작으로 정계를 향한 발걸음을 뗐습니다. 그는 전국 곳곳을 돌아다니며 현 상황의 문제점을 통렬히 비판하고 계몽을 촉구하는 연설로 민중의 사랑과 높으신 분들의 미움을 동시에 받으며 서서히 거물로 성장하였습니다. 국내의 갈등이 점점 더 격정적으로 치닫던 1930년대, 그는 개혁파 내 무분별한 외국 사상 숭배를 비난하면 한국의 개혁은 한국에 걸맞는 방식으로 이뤄져야 주장하는 한편, 각 세력 간의 갈등을 중재하고자 노력하였습니다.\n\n그런 노력이 결실을 맺은 듯, 마침내 민중의 승리는 현실로 이뤄졌고 안창호는 신임 의정대신으로서 국정을 보살피게 되었습니다. 이제 그에게 남은 것은 하나, 이상과 현실 모두를 끌어 안으며 나아가는 것입니다."
    
    #신한청년당
    KOR_lyuh_woon_hyung_desc: "§g"참다운 민주주의란 근로 대중의 복지 실현에 있다. 민주주의 가면을 쓰고 민중을 우롱하는 파쇼 권력은 그 위선과 가면을 폭로시켜야 한다."\n - 여운형§!\n\n§Y지도자 설명\n출생:§! 1886년 5월 25일 대조선국 경기도\n§Y정치 경력:§! 한국의 모든 민족주의자들이 우익에 속한 것은 아니며 여운형 역시 그들 중 하나입니다. 개혁가로서 그는 주류파와 자주 반대되는 입장에 섰습니다. 여운형은 자신을 회유하려는 문무관료들과 자주 접촉했지만 그들은 모두 심한 조롱을 받거나 빈손으로 떠나갔을 뿐이었습니다. 개혁파 내 분파화에 지친 그는 외국을 돌아다니며 현지 사민주의자들과 만나 가르침을 받았고 자신이 걸어야 할 길을 깨달은 그는 이듬해 귀국하였습니다.\n\n그는 중앙일보 신문사의 사장으로서 정계에 복귀하였고 이번에는 옛 경쟁자들을 포함한 다양한 불만 세력과 접촉해 한국 사민주의의 씨앗을 심어갔습니다. 마침내 혁명과 개혁의 파도가 한반도를 뒤덮었고, 여운형에게 대업의 기회가 쥐어졌습니다. 모든 계급이 하나되어 잘사는 한국을 위하여, 그는 다시 한번 한장을 넘기고 있습니다."
    
    #개화당
    KOR_syngman_rhee_leader_desc: "§g"자유의 권리만 알고 자유의 한계를 모르는 이들은 자유의 권리를 누릴 자격이 없다."\n - 이승만§!\n\n§Y지도자 설명\n출생:§! 1875년 3월 26일 대조선국 황해도\n§Y정치 경력:§! 국내의 모든 개혁가들과 직간접적으로 엮여있는 이승만은 역설적이게도 외부대신을 맡은 적이 있을 정도로 정부와도 관련이 깊은 인사입니다. 대표적인 친미파이자 외교거물인 그는 뛰어난 외국어 실력과 서양 지식을 갖춘 동시에 유학에도 능통하여 높은 평가를 받았습니다. 그는 자신의 영향력을 아낌없이 발휘하여 수구파와 자신의 반대파를 맹렬히 공격하여 명성을 날리는 동시에 수많은 적들을 양산하였지만, 이 자유주의와 합리주의의 화신이 멈추는 일은 결코 없었습니다. 이렇기에 군민공치가 이뤄지고, 개최된 선거에서 이승만이 의정대신으로 취임한 것은 어쩌면 당연한 결과라고도 볼 수 있을 것입니다.\n\n현재 이승만은 정국을 거침없이 주도하고 있으며 몇몇은 그의 행보가 최후에는 독재로 치닫을 거라 비판하지만 대다수의 그를 찬양하는 여론들은 이를 그저 명분없는 공격일 뿐이라 일축합니다."
    KOR_syngman_rhee_advisor_desc: "§g"자유의 권리만 알고 자유의 한계를 모르는 이들은 자유의 권리를 누릴 자격이 없다."\n - 이승만§!\n\n§Y고문 설명\n출생:§! 1875년 3월 26일 대조선국 황해도\n§Y정치 경력:§! 국내의 모든 개혁가들과 직간접적으로 엮여있는 이승만은 역설적이게도 외부대신을 맡은 적이 있을 정도로 정부와도 관련이 깊은 인사입니다. 대표적인 친미파이자 외교거물인 그는 뛰어난 외국어 실력과 서양 지식을 갖춘 동시에 유학에도 능통하여 높은 평가를 받았습니다. 그는 자신의 영향력을 아낌없이 발휘하여 수구파와 자신의 반대파를 맹렬히 공격하여 명성을 날리는 동시에 수많은 적들을 양산하였지만, 이 자유주의와 합리주의의 화신이 멈추는 일은 결코 없을 것입니다."

    #######################
    ### 지도자 - 파시즘 ###
    #######################
    
    KOR_lee_beom_seok_desc: "§g"나의 혼과 정열은 한 방울의 피, 한 점의 살점이라도 내 사랑하는 조국 땅에 뿌려주고 던져줄 것을 확신한다."\n - 이범석§!\n\n§Y지도자 설명\n출생:§! 1900년 12월 11일 대한제국 한성부\n§Y정치 경력:§! 국내에서 가장 유망한 장군인 이범석은 이탈리아 두체 베니토 무솔리니와 독일 퓌러 아돌프 히틀러를 민족주의적이고 강력한 한국을 위한 모범으로 보고 열렬히 숭배하게 되었습니다. 그는 문무관료를 가리지 않고 자신과 뜻을 함께하는 동지들을 모아 비밀결사인 혁명일심회를 발족하였고 서서히 정계와 여론을 잠식해 나갔습니다. 1936년, 빨갱이들의 폭동에서 그와 전우들은 마침내 기회를 잡았습니다.\n\n민주주의 정치가들의 저항에도 불구하고 여론의 압도적인 지지 아래 이범석은 '군사혁명'을 선포하여 정권을 손쉽게 장악하였고 스스로 제국을 지도할 영도자, '대막리지'라고 선언하였습니다. 이제 대막리지는 황제 폐하와 조국, 야망과 이상을 위하여 헌신적으로 행동할 것입니다. §R그 길이 설령 피로 물든다고 해도 말입니다...§!"
    KOR_lee_beom_seok_chief_desc: "§Y참모총장 설명\n출생:§! 1900년 12월 11일 대한제국 한성부\n§Y군 경력:§! 국내에서 가장 유망한 장군인 이범석은 전차와 차량화를 주력으로 하는 기동전이 대한국군의 핵심 교리가 되어야 한다고 주장합니다."
 
    #########################
    ### 지도자 - 민주주의 ###
    #########################
    
    KOR_yi_wu_desc: "§g"제국주의의 패망은 기정사실이며 식민지가 독립되는 것은 시간문제다."\n - 건흥제 이우§!\n\n§Y지도자 설명\n출생:§! 1912년 11월 15일 대한제국 한성부\n§Y정치 경력:§! 1912년 의친왕(후일 의화대원왕) 이강과 수인당 김흥인 사이에서 차남으로 태어난 이우는 1933년 선황 융희제의 양자로 입적된 뒤 국본의 자리에 올랐고 융희제가 붕어함에 따라 대한제국의 3대 황제로 즉위하였습니다. 짧은 대리청정과 재위 동안, 그는 아버지나 정치인들에게 순응하며 여러 개혁을 재가하거나 승마를 하며 시간을 보냈습니다. 하지만, 그는 어느 상황에서나 당당하고 뚝심 있는 태도로 자신이 허수아비라는 사실을 성공적으로 감추고 자신이 대한인들의 주군임을 확고하게 인식시키며 자신을 따라다니는 그림자를 떨쳐내고자 함을 간접적으로 표현하였습니다.\n\n이 젊은 황제가 성군이자 명군으로서 사직을 드높일지, 아니면 수려한 겉과 달리 속을 일그러진 그림자에 내줘야만 할지는 오직 시간만이 알려줄 것입니다."
 
 
 
