 news.67.t:0 "제12회 올림픽"
 news.67.d:0 "제12회 올림픽이 대한제국 한성에서 개최되었습니다. 국제적 긴장이 심화됨에 따라, 많은 사람들은 올림픽이 취소될 것이라 생각했지만, 이번엔 그러지 않았습니다.\n\n한성은 올림픽을 주최하게 된 최초의 비서구권 도시로서, 연료 보급 없이 독일에서부터 올림픽 성화를 받기 위해 Me 261 장거리 비행기를 특별히 만들었습니다.\n\n한국 선수들의 기량은 뛰어났으며, 한국은 독일과 미합중국의 뒤를 이어 14개의 금메달을 획득해, 메달 집계수 3위를 등극하였습니다."
 news.68.d:0 "제12회 올림픽이 최근 핀란드의 헬싱키에서 개최되었습니다.\n\n올림픽은 원래 한성에서 개최되기로 하였으나, 대한제국이 전쟁에 주력함으로서 불가능해졌고 국제 올림픽 위원회는 대신 헬싱키에서 대회를 개최하기로 했습니다.\n\n미합중국의 선수들이 가장 많은 메달을 수상했고, 독일과 이탈리아가 그 뒤를 이었습니다. 핀란드는 10개의 금메달을 획득하여 4위에 올랐습니다."